      seo: "<0>Comment calculer l'indemnité d'activité partielle légale
        ?</0><1>L'indemnité d'activité partielle de base est fixée par la loi à
        <2><0></0> du brut</2>. Elle est proratisée en fonction du nombre
        d'heures chômées. Pour un salarié à 2300 € brut mensuel, qui travaille à
        50% de son temps usuel, cela donne <4>2300 € × 50% × 60% = 805
        €</4></1><2>A cette indemnité de base s'ajoute l'indemnité
        complémentaire pour les salaires proches du SMIC. Ce complément
        intervient lorsque le cumul de la rémunération et de l'indemnité de base
        est en dessous d'un SMIC net. Ces indemnités sont prises en charge par
        l'employeur, qui sera ensuite remboursé en parti ou en totalité par
        l'État.</2><3>👉 <2>Voir le détail du calcul de
        l'indemnité</2></3><4>Comment calculer la part remboursée par l'État
        ?</4><5>L'État prend en charge une partie de l'indemnité partielle pour
        les salaires allant jusqu'à <1>4,5 SMIC</1>, avec un minimum à<3>
        <1></1> </3>par heures chômée.</5><6>👉 <2>Voir le détail du calcul du
        remboursement de l'indemnité</2></6><7>Échanger avec un conseiller sur
        l'activité partielle</7><8>Vous souhaitez :<1><0>vérifier l'allocation
        perçue, le reste à charge</0><1>connaître la procédure de consultation
        du <2>CSE</2>, la demande d'autorisation préalable</1><2>vous informer
        sur l'activité partielle longue durée</2><3>former vos salariés en
        activité partielle à de nouvelles compétences (coûts pédagogique pris en
        charge)</3></1><2>Service public simple et rapide : vous êtes rappelé(e)
        par le conseiller qui peut vous aider. Partenaires mobilisés : les
        directions départementales de l'emploi, du travail et des
        solidarités.</2><3></3></8><9> Quelles sont les cotisations sociales à
        payer pour l'indemnité d'activité partielle ?</9><10>L'indemnité
        d'activité partielle est soumise à la CSG/CRDS et à une contribution
        maladie dans certains cas. Pour en savoir plus, voir la page explicative
        sur <2>le site de l'Urssaf</2>.</10>"
