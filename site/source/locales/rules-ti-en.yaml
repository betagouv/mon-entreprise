indépendant . PL . PAMC . assiette participation CPAM:
  description.en: >
    [automatic] Also known as conventional income, this is income from
    conventional

    net of excess fees.


    The calculation depends on whether or not there is any income other than that from

    income.
  description.fr: |
    Aussi appelé revenu conventionnel, il s’agit des revenus tirés de
    l’activité conventionnée nets de dépassements d’honoraires.

    Le calcul dépend s’il y a ou non d’autres revenus que ceux de l’activité
    conventionnée.
  note.en: >
    [automatic] The Urssaf formula is as follows:


    **income from activity under agreement x (total fees - total excess fees) / total fees**.


    This formula can be simplified to :


    **income from conventional activity / (100% + average fee overrun)**.


    &gt; **Proof:**

    &gt;

    &gt; If we take the following variables,

    &gt; - `h+` : total fees (with overrun)

    &gt; - `h`: fees without overrun

    &gt; - `d%`: average percentage fee exceeded

    &gt;

    &gt; We have: `h+ = h + h * d% = h * (100% + d%)`.

    &gt; And: `total fees - total excess fees = fees without excess = h`.

    &gt;

    &gt; If we replace the CPAM participation base in the formula, we obtain :

    1. `income from conventional activity * h / h+` &gt; 2.

    2. `income from conventional activity * h / (h * (100% + d%))` &gt; &gt; 3.

    &gt; 3. `income from conventional activity / (100% + d%)`
  note.fr: >
    La formule donnée par l’Urssaf est la suivante :


    **revenu de l’activité conventionnée x (total des honoraires - total des dépassements d’honoraires) / montant total des honoraires**


    On peut simplififer cette formule en :


    **revenu de l’activité conventionnée / (100% + dépassement d’honoraire moyen)**


    > **Preuve :**

    >

    > Si on prends les variables suivantes,

    > - `h+` : total des honoraires (avec dépassement)

    > - `h` : honoraires sans dépassement

    > - `d%` : pourcentage de dépassement d’honoraire moyen

    >

    > On a : `h+ = h + h * d% = h * (100% + d%)`

    > Et : `total des honoraires - total des dépassements d’honoraires = honoraires sans dépassement = h`

    >

    > Si on remplace dans la formule de l’assiette participation CPAM, on obtient :

    > 1. `revenu de l’activité conventionnée * h / h+`

    > 2. `revenu de l’activité conventionnée * h / (h * (100% + d%))`

    > 3. `revenu de l’activité conventionnée / (100% + d%)`
  titre.en: '[automatic] CPAM contribution base'
  titre.fr: assiette participation CPAM
