    Le solde moyen mensuel est √©gal √† l‚Äôaddition des soldes journaliers, divis√©e par le nombre de jours dans le mois. Le solde moyen mensuel diff√®re donc du solde mensuel figurant dans les comptes de la soci√©t√©.

    En cas d‚Äôouverture ou de cl√¥ture du compte en cours d‚Äôexercice, le nombre de mois au cours de l‚Äôexercice sera r√©duit au nombre de mois de fonctionnement du compte. Un compte est consid√©r√© comme ¬´¬†fonctionnant¬†¬ª, m√™me s‚Äôil n‚Äôest pas mouvement√© au cours de l‚Äôexercice. La date √† laquelle les sommes vers√©es en compte courant doivent √™tre appr√©ci√©es est le dernier jour de l‚Äôexercice pr√©c√©dant le versement des int√©r√™ts.
