cotisations . assiette:
  formule: 1000 €

cotisations:
  formule:
    somme:
      - retraite . salarié
      - retraite . employeur
      - chômage
      - maladie

cotisations . retraite:
  formule:
    produit:
      composantes:
        - attributs:
            nom: employeur
          taux: 8%
        - attributs:
            nom: salarié
          taux: 2%
      assiette: assiette

cotisations . chômage:
  formule:
    produit:
      taux: 10%
      assiette: assiette

cotisations . maladie:
  formule:
    produit:
      taux: 10%
      assiette: assiette

exemple1:
  par défaut: non
  remplace:
    règle: cotisations . assiette
    par: 100

exemple2:
  remplace:
    règle: cotisations . assiette
    par: 500
    dans: cotisations . retraite
  par défaut: non

exemple3:
  par défaut: non
  remplace:
    règle: cotisations . assiette
    par: 100
    sauf dans:
      - cotisations . chômage
      - cotisations . maladie

exemple4:
  par défaut: non
exemple4 . cotisations retraite:
  remplace: cotisations . retraite
  formule:
    produit:
      assiette: cotisations . assiette
      composantes:
        - attributs:
            remplace: cotisations . retraite . employeur
            nom: employeur
          taux: 12%
        - attributs:
            remplace: cotisations . retraite . salarié
            nom: salarié
          taux: 8%

exemple5:
  par défaut: non
  remplace:
    - règle: cotisations . chômage
      par: 10€
    - règle: cotisations . maladie
      par: 0
    
remplacements :
  formule: cotisations
  exemples:
    - nom: sans boucle infinie si il n'y a pas de dépendances cycliques
      situation:
        exemple1: oui
      valeur attendue: 30
    - nom: contextuel par inclusion
      situation:
        exemple2: oui
      valeur attendue: 250
    - nom: avec plusieurs remplacements existant pour une même variables 
      # ici, le remplacement de l'exemple 2 doit être effectué car plus précis que celui de l'exemple 1 
      situation:
        exemple1: oui
        exemple2: oui
      valeur attendue: 70
    - nom: contextuel par exclusion
      situation:
        exemple3: oui
      valeur attendue: 210
    - nom: variable avec composante
      situation:
        exemple4: oui
      valeur attendue: 400
    - nom: avec remplacement dans un remplacement
      situation:
        exemple4: oui
        exemple1: oui
      valeur attendue: 40
    - nom: plusieurs variables d'un coup
      situation:
        exemple5: oui
      valeur attendue: 110



