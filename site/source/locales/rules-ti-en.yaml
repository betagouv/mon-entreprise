  description.en: >
    [automatic] ### A compulsory system ...

    As soon as you start working, you and your employer contribute to the pension scheme. This contribution is based on your salary.


    ###Pay-as-you-go

    The total amount of contributions you make each year is used to pay the pensions

    pensions for that same year. The system thus organizes a

    direct transfer from working generations to retired generations.


    ###Mainly contributory

    When you retire, your pension (i.e. your retirement "income") is calculated

    is calculated on the basis of your income, your retirement age and the number of years

    and the number of years you've worked.


    **Our pension system is also based on solidarity**: the unemployed, people on sick leave

    people on sick leave, people with disabilities, low-income workers

    low-income earners, women on maternity leave, etc., also acquire

    also acquire rights. No retired person is left destitute.

