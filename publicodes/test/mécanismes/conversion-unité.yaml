# This is not a mecanism test, but we make use of the simplicity of declaring tests in YAML, only available for mecanisms for now

douches par mois:
  question: Combien prenez-vous de douches par mois ?
  unité: douche/mois

Conversion de reference:
  formule: douches par mois
  unité: douche/an
  exemples:
    - situation:
        douches par mois: 30
      valeur attendue: 360

Conversion de reference 2:
  unité: douche/an
  formule: douches par mois
  exemples:
    - situation:
        douches par mois: 30
      valeur attendue: 360

Conversion de variable:
  formule: 1.5 kCo2/douche * douches par mois
  exemples:
    - situation:
        douches par mois: 30
      valeur attendue: 45
      unité attendue: kCo2/mois
   

Conversion de variable et expressions:
  unité: kCo2/an
  formule: 1 kCo2/douche * 10 douche/mois
  exemples:
    - valeur attendue: 120

Conversion de pourcentage:
  unité: €/an
  formule: 1000€ * 1% /mois
  exemples:
    - valeur attendue: 120

Conversion en pourcentage:
  unité: '%'
  formule: 28h / 35h
  exemples:
    - valeur attendue: 80

Conversion dans un mécanisme:
  unité: €/an
  formule:
    le minimum de:
      - 100 €/mois
      - 1120 €/an
  exemples:
    - valeur attendue: 1120

assiette mensuelle:
  unité: €/mois

Conversion de mécanisme 1:
  unité: €/an
  formule:
    barème:
      assiette: assiette mensuelle
      tranches:
        - taux: 4.65%
          plafond: 30000 €/an
        - taux: 3%
          plafond: 90000 €/an
        - taux: 1%

  exemples:
    - situation:
        assiette mensuelle: 3000
      valeur attendue: 1575

assiette annuelle:
  unité: €/an

Conversion de mécanisme 2:
  formule:
    barème:
      assiette: assiette annuelle
      tranches:
        - taux: 4.65%
          plafond: 2500 €/mois
        - taux: 3%
          plafond: 7500 €/mois
        - taux: 1%
  unité: €/mois
  exemples:
    - situation:
        assiette annuelle: 36000
      valeur attendue: 131.25

Conversion dans une expression:
  unité: €/an
  formule: 80 €/mois + 1120 €/an + 20 €/mois
  exemples:
    - valeur attendue: 2320

Conversion dans une comparaison:
  formule: 100€/mois = 1.2k€/an
  exemples:
    - valeur attendue: true

mutuelle:
  formule: 30 €/mois

retraite:
  formule:
    produit:
      assiette: assiette annuelle
      taux: 10%
      plafond: 12 k€/an

Conversion dans une somme compliquée:
  formule:
    somme:
      - mutuelle
      - retraite
  unité: €/mois
  exemples:
    - situation:
        assiette annuelle: 20000
      valeur attendue: 130

maladie:
  formule:
    produit:
      assiette: assiette annuelle
      composantes:
        - attributs:
            nom: employeur
          taux: 15%
        - attributs:
            nom: salarié
          taux: 5%
          plafond: 1000 €/mois

Conversion avec composantes:
  unité: €/mois
  formule:
    somme:
      - maladie . salarié
      - retraite
      - mutuelle
  exemples:
    - situation:
        assiette annuelle: 20000
      valeur attendue: 180

Conversion dans un allègement:
  formule:
    allègement:
      assiette: 1000€/an
      abattement: 10€/mois
  unité: €/an
  exemples:
    valeur attendue: 880

Conversion dans avec un abattement en %:
  unité: €/an
  formule:
    allègement:
      assiette: 1000€/an
      abattement: 10%
  exemples:
    - valeur attendue: 900

assiette cotisations:
  formule:
    allègement:
      assiette: assiette mensuelle
      abattement: 1200 €/an

prévoyance cadre:
  formule:
    produit:
      assiette: assiette cotisations
      taux: 1.5%

Conversion avec plusieurs échelons:
  formule:
    somme:
      - prévoyance cadre
      - 35€/mois
  unité: €/an
  exemples:
    situation:
      assiette mensuelle: 1100
    valeur attendue: 600

Conversion de situation:
  formule:
    somme:
      - retraite
      - mutuelle
  exemples:
    unité par défaut: €/an
    situation:
      retraite: 4000 €/an
    valeur attendue: 4360
