privacyPolicy:
  data:
    content: "mon-entreprise.urssaf.fr ne traite aucune donnée à caractère personnel
      par le biais des simulateurs ou via un dépôt de cookies ou traceurs. Il
      n'existe pas de compte, seules les informations anonymes renseignées lors
      des simulations sont automatiquement sauvegardées dans votre navigateur.
      <1></1><2></2>Toutefois, si un utilisateur ou une utilisatrice souhaite
      devenir « beta-testeur » ou « beta-testeuse » pour recevoir des
      informations sur les nouveautés, donner son avis, et participer à des
      ateliers pour améliorer nos services, il ou elle peut s'inscrire via le
      lien en pied de page « Devenir beta-testeur ». Dès lors, sont traitées les
      données suivantes : adresse e-mail, type d'entreprise, type d'activité,
      type d'imposition, code postal, tranche d'âge.Ces données sont conservées
      pour une durée maximale de 2 ans.<4></4><5></5>L'Urssaf Caisse nationale
      s'engage à ce que la collecte et le traitement de vos données, soient
      conformes à la règlementation en matière de protection des données
      personnelles. À ce titre l'Urssaf Caisse nationale vous informe :<7><0>De
      la base légale de ce traitement, à savoir votre consentement à ce que nous
      conservions les données précitées ;</0><1>De l'identité et des coordonnées
      du responsable du traitement de vos données : l'Urssaf Caisse nationale,
      domiciliée 36 rue de Valmy - 93108 Montreuil Cedex, représentée par son
      directeur, M. Damien IENTILE ;</1><2>Des coordonnées de la Déléguée à la
      protection des données : Mme la Déléguée à la Protection des données de
      l'Urssaf Caisse nationale, 36 rue de Valmy - 93108 Montreuil Cedex -
      informatiqueetlibertes.acoss@acoss.fr.</2></7>"
