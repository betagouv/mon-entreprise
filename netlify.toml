[[headers]]
for = "/*"
[headers.values]
Content-Security-Policy = "default-src 'self' mon-entreprise.fr; style-src 'self' 'unsafe-inline' mon-entreprise.zammad.com; connect-src 'self' *.sentry.io raw.githubusercontent.com *.xiti.com mon-entreprise.zammad.com entreprise.data.gouv.fr geo.api.gouv.fr *.algolianet.com; form-action 'self' *.sibforms.com *.sentry.io mon-entreprise.zammad.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.xiti.com stonly.com code.jquery.com mon-entreprise.zammad.com; img-src 'self' data: *.xiti.com user-images.githubusercontent.com; frame-src 'self' https://www.youtube-nocookie.com https://codesandbox.io"

## Twemoji proxy for client privacy #1219
[[redirects]]
  from = "/twemoji/*"
  to = "https://twemoji.maxcdn.com/:splat"
  status = 200

## Temporary redirect requests to the upcoming new domain into the preview deployment
[[redirects]]
  from = "https://mon-entreprise.urssaf.fr/*"
  to = "https://1788--mon-entreprise.netlify.app/:splat"
  status = 200

