salarié . temps de travail . heures complémentaires . majoration:
  description.en: >
    [automatic] The remuneration of overtime is subject to one or
    more rates of increase, set by collective agreement of the company or
    establishment (or, failing that, by agreement of the branch). Each rate is
    set at a minimum of 10%.

    In the absence of an agreement or convention, the hourly increase rates are set at - 10% for hours worked up to one tenth of the contractual duration - 25% for subsequent hours.
  description.fr: >
    La rémunération des heures complémentaire fait l'objet d'un ou
    plusieurs taux de majoration, fixés par convention ou accord collectif
    d'entreprise ou d'établissement (ou, à défaut, par convention ou accord de
    branche). Chaque taux est au minimum fixé à 10%.

    À défaut d'accord ou de convention, les taux de majoration horaire sont fixés à : - 10 % pour les heures effectuées dans la limite d'un dixième de la durée contractuelle - 25 % pour les heures suivantes.
