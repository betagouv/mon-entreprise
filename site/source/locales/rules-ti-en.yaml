    prescriptions (RIAP).


    The lower the rate, the higher the CPAM contribution and therefore the

    the practitioner's out-of-pocket expenses.


    ### Rate calculation


    The formula for calculating the overrun rate is as follows:


    Urssaf rate = (overruns - amounts reimbursed CMU lump sums) / (amounts reimbursable &gt; procedures + amounts reimbursed CMU lump sums)

    &gt; reimbursable procedures + reimbursed CMU lump-sum amounts)
