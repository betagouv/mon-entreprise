objectifs:
  - icône: 👩‍💼
    nom: Mon revenu
    objectifs:
      - contrat salarié . rémunération . total
      - contrat salarié . cotisations
      - contrat salarié . rémunération . net
      - impôt
      - contrat salarié . rémunération . net après impôt
  - icône: 🏢
    nom: Mon entreprise
    objectifs:
      - entreprise . charges
      - entreprise . chiffre d'affaires minimum

