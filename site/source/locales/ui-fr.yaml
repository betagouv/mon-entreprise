    page d'aide, mais une déclaration de conformité au <2>RGAA</2> 4.1 qui vise
    à définir le niveau d'accessibilité général constaté sur le site
    conformément à la réglementation. Cette page est obligatoire pour être
    conforme au RGAA 4.1.</3><4>Qu’est-ce que l’accessibilité numérique
    ?</4><5>Un site web accessible est un site qui permet à tous les internautes
    d’accéder à ses contenus sans difficulté, y compris aux personnes qui
    présentent un handicap et utilisent des logiciels ou matériels
    spécialisés.</5><6>Un site accessible permet par exemple de
    :</6><7><0>Naviguer avec des synthèses vocales ou des plages braille
    (notamment utilisées par les internautes aveugles ou
    malvoyants).</0><1>Personnaliser l’affichage du site selon ses besoins
    (grossissement des caractères, modification des couleurs,
    etc.).</1><2>Naviguer sans utiliser la souris, avec le clavier uniquement ou
    via un écran tactile.</2></7><8>Déclaration d’accessibilité</8><9>L'Acoss
    s’engage à rendre ses sites internet, extranet, intranet accessibles
    conformément à l’article 47 de la loi n° 2005-102 du 11 février
    2005.</9><10>À cette fin, elle rédige <2>la stratégie et le plan d’action à
    mettre en œuvre</2>.</10><11>Cette déclaration d’accessibilité s’applique à
    <2>https://mon-entreprise.urssaf.fr</2>.</11><12>État de
    conformité</12><13>Mon-entreprise - <1>https://mon-entreprise.urssaf.fr/</1>
    est en conformité partielle avec le <5>référentiel général d’amélioration de
    l’accessibilité (RGAA)</5>, version 4.1 en raison des non-conformités et des
    dérogations énumérées ci-dessous.</13><14>Résultats des
    tests</14><15>L’audit de conformité réalisé par URBILOG révèle que
    :</15><16><0>81% des critères du RGAA version 4.1 sont respectés.</0><1>Le
    taux moyen de conformité du service en ligne est de 93%.</1></16><17>Nombre
    de critères applicables : 63 ; Nombre de critères conformes : 51 ; Nombre de
    critères non conformes : 12</17><18>Contenus non accessibles</18><19>Les
    contenus listés ci-dessous ne sont pas accessibles pour les raisons
    suivantes :</19><20>Non conformité</20><21>1.
    Images</21><22>Néant</22><23>2. Cadres</23><24>Néant</24><25>3.
    Couleurs</25><26><0>Dans chaque page web, l’information ne doit pas être
    donnée uniquement par la couleur. Cette règle est-elle respectée ?
    </0><1>Dans chaque page web, les couleurs utilisées dans les composants
    d’interface ou les éléments graphiques porteurs d’informations sont-elles
    suffisamment contrastées (hors cas particuliers) ?</1></26><27>4.
    Multimédia</27><28>Néant</28><29>5. Tableaux</29><30>Pour chaque tableau de
