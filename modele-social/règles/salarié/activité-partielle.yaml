salarié . activité partielle . indemnisation entreprise:
  titre: Remboursement de l'indemnité
  description: >-
    Si l'employeur a obtenu l'autorisation administrative, il peut déposer une **demande d'indemnisation** qui lui permet d'obtenir le **remboursement mensuel** des rémunérations versées aux salariés concernés.


    L'employeur peut percevoir l'allocation d'activité partielle dans la limite d'un plafond de **1000 heures par an et par salarié**.


    > **Attention** : en cas de fraude ou de fausse déclaration, l'employeur encourt jusqu'à 2 ans d'emprisonnement et 30 000 € d'amende.
  multiplication:
    assiette: retrait absence
    taux: taux d'indemnisation
  plancher:
    multiplication:
      assiette:
        nom: plancher horaire
        variations:
          - si: date >= 05/2023
            alors: 8.21 €/heures
          - si: date >= 01/2023
            alors: 8.03€/heures
          - si: date >= 08/2022
            alors: 7.88€/heures
          - si: date >= 05/2022
            alors: 7.73€/heures
          - si: date >= 01/2022
            alors: 8.37 €/heures
          - si: date >= 10/2021
            alors: 8.30 €/heures
          - si: date >= 01/2021
            alors: 8.11 €/heures
      facteur: heures chômées

  plafond:
    recalcul:
      avec:
        contrat . salaire brut: 4.5 * contrat . temps de travail . SMIC
  références:
    Quelle allocation perçoit l'employeur en cas d'activité partielle ?: https://www.service-public.fr/particuliers/vosdroits/F23503#fiche-item-aria-6

salarié . activité partielle . indemnisation entreprise . taux d'indemnisation:
  titre: taux d'allocation
  description: >-
    Pendant la période de baisse d’activité, l’employeur reçoit de l’Agence de services et de paiement (ASP) une allocation équivalente à une part de la rémunération horaire du salarié placé en activité partielle, dans un délai moyen de 12 jours. Le salarié reçoit quant à lui, de son employeur, une indemnité d’activité partielle, en lieu et place de son salaire pour la période durant laquelle il est placé en activité partielle.
  valeur: 36%

