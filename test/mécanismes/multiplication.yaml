mon assiette:
  unité: €

Multiplication simple:
  formule:
    produit:
      assiette: mon assiette
      taux: 3%
  unité attendue: €
  exemples:
    - nom: entier
      situation:
        mon assiette: 100
      valeur attendue: 3
    - nom: flottant
      situation:
        mon assiette: 333.33
      valeur attendue: 9.999

Multiplication à taux flottant:
  formule:
    produit:
      assiette: 300
      taux: 3.3%
  exemples:
    - nom:
      situation:
      valeur attendue: 9.9

mon plafond:
  unité: €

Multiplication plafonnée:
  formule:
    produit:
      assiette: mon assiette
      taux: 3%
      plafond: mon plafond

  exemples:
    - nom: plafond non atteint
      situation:
        mon assiette: 100
        mon plafond: 200
      valeur attendue: 3
    - nom: plafond atteint
      situation:
        mon assiette: 100
        mon plafond: 50
      valeur attendue: 1.5

mon facteur:
  unité: patates

Multiplication à facteur:
  unité attendue: patates
  formule:
    produit:
      assiette: 100
      facteur: mon facteur

  exemples:
    - nom:
      situation:
        mon facteur: 3
      valeur attendue: 300

Multiplication complète:
  formule:
    produit:
      assiette: mon assiette
      facteur: mon facteur
      taux: 0.5%
      plafond: mon plafond

  unité attendue: €.patates
  exemples:
    - nom:
      situation:
        mon assiette: 200
        mon facteur: 2
        mon plafond: 100
      valeur attendue: 1
