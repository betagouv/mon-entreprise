  remplace:
    - entreprise . activité
    - règle: entreprise . activité . libérale
      par: libérale
    - règle: entreprise . activité . artisanale
      par: artisanale
    - règle: entreprise . activité . commerciale
      par: commerciale
  question: Quelle est la nature de votre activité ?
  par défaut: "'artisanale'"
  valeur:
