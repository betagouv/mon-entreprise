                In the absence of such an agreement, the employer may decide unilaterally to pay the commuting bonus, after consulting the social and economic committee (Comité social et économique - CSE), if one exists.


                An employee is entitled to a transportation allowance if :


                - his or her usual place of residence or workplace is located outside the Ile-de-France region and an urban transport perimeter ;

                - the use of a private vehicle is made essential by specific working hours that prevent the use of public transport.


                Coverage is not provided if :


                - the employee benefits from a vehicle made available on a permanent basis by the employer, with the cost of fuel or electricity covered (company or service car);

                - the employee is housed in conditions that exclude all transport costs to get to work (company housing);

                - the employer provides free transport for the employee.


