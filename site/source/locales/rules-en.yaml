salarié . cotisations . exonérations . réduction générale:
  description.en: >
    [automatic] As part of the Responsibility and Solidarity Pact,
    the zero contribution Urssaf scheme allows the employer of an employee
    earning the minimum wage to pay no more contributions. The amount of the
    reduction is equal to the product of the gross annual remuneration by a
    coefficient. There are no particular formalities to be completed.
  description.fr: >
    Dans le cadre du pacte de responsabilité et de solidarité, le
    dispositif zéro cotisation Urssaf permet à l'employeur d'un salarié au Smic
    de ne plus payer aucune cotisation. Le montant de l'allègement est égal au
    produit de la rémunération annuelle brute par un coefficient. Il n'y a pas
    de formalité particulière à effectuer.
