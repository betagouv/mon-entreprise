salarié . régimes spécifiques . impatriés:
  description.en: >
    [automatic] If you are an employee or a manager with tax status,
    and if you have been asked by a foreign company to take up a job in a
    company established in France with a link to the first one, or if you have
    been directly recruited abroad by a company established in France, you can
    benefit from the specific regime for impatriates.


    In addition, you must not have been domiciled in France for tax purposes for the five calendar years preceding the year in which you take up your post and must establish your tax domicile in France as soon as you take up your post.


    Impatriates are exempt from paying pension contributions (basic and supplementary schemes) provided they can prove that they have made a minimum contribution elsewhere (for example to a foreign pension fund). They do not acquire any rights during the exemption period.
  description.fr: >
    Si vous êtes salarié ou dirigeant fiscalement assimilé, et si
    vous avez été appelé par une entreprise étrangère à occuper un emploi dans
    une entreprise établie en France ayant un lien avec la première ou si vous
    avez été directement recruté à l’étranger par une entreprise établie en
    France, vous pouvez bénéficier du régime spécifiques des impatriés.


    Vous devez en outre ne pas avoir été fiscalement domicilié en France les cinq années civiles précédant celle de la prise de fonctions et fixer en France votre domicile fiscal dès votre prise de fonctions.


    Les impatriés sont exonérés de cotisations retraite (régime de base et complémentaire) à condition de justifier d'une contribution minimale versée par ailleurs (par exemple dans une caisse de retraite ou un fond de pension étranger). Ils n’acquièrent aucun droit pendant la durée d’exonération.
  note.en:
    '[automatic] The period of application shall be fixed until 31 December
    of the eighth calendar year at the latest following the date on which the
    host undertaking takes up its duties.'
  note.fr:
