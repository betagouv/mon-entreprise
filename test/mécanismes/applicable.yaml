statut cadre:
  formule:
    variations:
      - si: 3 > 2
        alors: oui
      - sinon: choix du statut cadre

choix du statut cadre:
  par défaut: non

statut cadre . montant de la voiture de fonction:
  formule: 50000
  exemples:
    - nom: Applicabilité règle enfant
      situation:
        statut cadre: non
      valeur attendue: false

prévoyance obligatoire cadre:
  applicable si: statut cadre
  formule:
    multiplication:
      assiette: 1500
      taux: 1.5%
  exemples:
    - nom: Applicabilité
      situation:
        statut cadre: oui
      valeur attendue: 22.5
    - nom: Non Applicabilité
      situation:
        statut cadre: non
      valeur attendue: 0
