salarié . cotisations . exonérations . JEI:
  description.en: >-
    [automatic] The Young Innovative Company (JEI) status was
    created by the 2004 Finance Act and allows SMEs under 8 years old that
    devote at least 15% of their expenses to Research and Development to benefit
    from an exemption from social security contributions.


    The exemption can be applied to remuneration paid to

    - to employees for whom the employer is subject to the unemployment insurance obligation

    - to corporate officers who participate, on a principal basis, in the company's research and development project


    By simplification, the benefit of the exemption for an employee will be considered as acquired as soon as at least half of his working time is devoted to one or more research and development projects and the exemption cannot be called into question.
  description.fr: >-
    Le statut de jeune entreprise innovante (JEI) a été créé par la
    loi de finances pour 2004 et permet aux PME de moins de 8 ans consacrant 15%
    au moins de leurs charges à de la Recherche et Développement de bénéficier
    d'une exonération de cotisations sociales.


    L’exonération peut s’appliquer sur les rémunérations versées :

    - aux salariés pour lesquels l’employeur est soumis à l’obligation d’assurance chômage

    - aux mandataires sociaux qui participent, à titre principal, au projet de recherche et de développement de l’entreprise


    Par simplification, le bénéfice de l’exonération au titre d’un salarié sera considéré comme acquis dès lors que la moitié de son temps de travail au moins est consacrée à un ou des projets de recherche et de développement et l’exonération ne pourra être remise en cause.
  question.fr:
    variations:
      - alors:
          texte: Bénéficiez-vous de l'exonération Jeune Entreprise Innovante (JEI) ?
        si: dirigeant
      - sinon:
          texte:
            Le salarié bénéficie-t-il de l'exonération Jeune Entreprise Innovante
            (JEI) ?
