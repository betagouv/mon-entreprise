      meta:
        description: Calculez votre revenu net après cotisations et impôts en tenant
          compte de toutes les options, y compris ACRE et prélèvement
          libératoire.
        ogDescription: Prenez le contrôle de vos finances en tant qu'auto-entrepreneur !
          Estimez instantanément votre revenu net après charges et découvrez
          comment gérer au mieux vos revenus. Notre simulateur, conçu avec
          l'expertise des professionnels, s'adapte à votre activité (secteur,
          chiffre d'affaires, exonération ACRE, etc.) pour vous aider à
          atteindre vos objectifs financiers.
        ogTitle: "Auto-entrepreneur : calculez rapidement votre revenu net à partir du
          CA et vice-versa"
        titre: "Auto-entrepreneurs : simulateur de revenus"
      seo explanation: <0>Comment calculer le revenu net d'un auto-entrepreneur
        ?</0><1>Un auto-entrepreneur doit payer des cotisations et contributions
        sociales à l'administration. Ces cotisations servent au financement de
        la sécurité sociale, et ouvrent des droits notamment pour la retraite et
        pour l'assurance maladie. Elles permettent également de financer la
        formation professionnelle. Leur montant varie en fonction du type
        d'activité.</1><2><0></0> <2>Voir le détail du calcul des
        cotisations</2></2><3>Il ne faut pas oublier de retrancher toutes les
        dépenses effectuées dans le cadre de l'activité professionnelle
        (équipements, matières premières, local, transport). Bien qu'elles ne
        soient pas utilisées pour le calcul des cotisations et de l'impôt, elles
        doivent être prises en compte pour vérifier si l'activité est viable
        économiquement.</3><4>La formule de calcul complète est donc
        :</4><5>Revenu net = Chiffres d'affaires − Cotisations sociales −
        Dépenses professionnelles</5><6>Comment calculer l'impôt sur le revenu
        pour un auto-entrepreneur ?</6><7>Si vous avez opté pour le versement
        libératoire lors de la création de votre auto-entreprise, l'impôt sur le
        revenu est payé en même temps que les cotisations
        sociales.</7><8><0></0> <2>Voir comment est calculé le montant du
        versement libératoire</2></8><9>Sinon, vous serez imposé selon le barème
        standard de l'impôt sur le revenu. Le revenu imposable est alors calculé
        comme un pourcentage du chiffre d'affaires. C'est qu'on appel
        l'abattement forfaitaire. Ce pourcentage varie en fonction du type
        d'activité excercé. On dit qu'il est forfaitaire car il ne prend pas en
        compte les dépenses réelles effectuées dans le cadre de
        l'activité.</9><10><0></0> <2>Voir le détail du calcul du revenu abattu
        pour un auto-entrepreneur</2></10><11>Information clé sur la TVA pour
        les auto-entrepreneurs</11><12>En tant qu'auto-entrepreneur, il est
        important de comprendre votre responsabilité concernant la TVA.
        Généralement, les auto-entrepreneurs sont exemptés de TVA jusqu'à ce que
        leur chiffre d'affaires atteigne un certain seuil, qui varie en fonction
        de la nature de l'activité (services ou vente de
        marchandises).</12><13>Une fois ce seuil dépassé, vous êtes tenu de
        collecter et de déclarer la TVA sur vos ventes ou services. Le taux de
        TVA appliqué dépend du type d'activité et peut varier, mais le taux
        standard est souvent autour de 20%. Il est essentiel de se tenir informé
        des seuils actuels et des taux applicables, car ils peuvent évoluer avec
        le temps.</13>
      shortname: Auto-entrepreneur
      title: Simulateur de revenus auto-entrepreneur
      warning:
        cfe: Le simulateur n’intègre pas la cotisation foncière des entreprise (CFE) qui
          est dûe dès la deuxième année d’exercice. Son montant varie fortement
          en fonction du chiffre d’affaires et de la domiciliation de
          l’entreprise. <2>Plus d’infos.</2>
        general: Les auto-entrepreneurs bénéficient d’un régime très simplifié avec un
          taux forfaitaire pour le calcul des cotisations et contributions
          sociales appliqué sur le chiffre d’affaires. Selon le choix de la
          modalité de paiement des impôts il est appliqué un abattement
          forfaitaire au titre des frais professionnels. Il n’est pas possible
          de déduire des charges réelles en plus. Votre revenu net est donc le
          chiffre d’affaires moins toutes les charges engagées pour
          l’entreprise.
