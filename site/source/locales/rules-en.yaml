    Le calcul d√©pend s‚Äôil y a ou non d‚Äôautres revenus que ceux de l‚Äôactivit√©
    conventionn√©e.
  note.en: >
    [automatic] The Urssaf formula is as follows:


    **income from activity under agreement x (total fees - total excess fees) / total fees**.


    This formula can be simplified to :


    **income from conventional activity / (100% + average fee overrun)**.


    > **Proof:**

    >

    > If we take the following variables,

    > - `h+` : total fees (with overrun)

    > - `h`: fees without overrun

    > - `d%` : average percentage fee exceeded

    >

    > We have: `h+ = h + h * d% = h * (100% + d%)`.

    > And: `total fees - total excess fees = fees without excess = h`.

    >

    > If we replace the CPAM participation base in the formula, we obtain :

    > 1. `income from conventional activity * h / h+`

    > 2. `income from conventional activity * h / (h * (100% + d%))`

    > 3. `income from conventional activity / (100% + d%)`
  note.fr: >
    La formule donn√©e par l‚ÄôUrssaf est la suivante¬†:


    **revenu de l‚Äôactivit√© conventionn√©e x (total des honoraires - total des d√©passements d‚Äôhonoraires) / montant total des honoraires**


    On peut simplififer cette formule en¬†:


    **revenu de l‚Äôactivit√© conventionn√©e / (100% + d√©passement d‚Äôhonoraire moyen)**


    > **Preuve¬†:**

    >

    > Si on prends les variables suivantes,

    > - `h+`¬†: total des honoraires (avec d√©passement)

    > - `h`¬†: honoraires sans d√©passement

    > - `d%`¬†: pourcentage de d√©passement d‚Äôhonoraire moyen

    >

    > On a¬†: `h+ = h + h * d% = h * (100% + d%)`

    > Et¬†: `total des honoraires - total des d√©passements d‚Äôhonoraires = honoraires sans d√©passement = h`

    >

    > Si on remplace dans la formule de l‚Äôassiette participation CPAM, on obtient¬†:

    > 1. `revenu de l‚Äôactivit√© conventionn√©e * h / h+`

    > 2. `revenu de l‚Äôactivit√© conventionn√©e * h / (h * (100% + d%))`

    > 3. `revenu de l‚Äôactivit√© conventionn√©e / (100% + d%)`
