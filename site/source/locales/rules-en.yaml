  description.en: If you do not know your personalized rate, or if you want to
    know your withholding tax if you have chosen not to communicate at your rate
    to the employer, the calculation at the neutral rate corresponds to a tax
    for a single person without children and without other income/charges.
  description.fr: Si vous ne connaissez pas votre taux personnalisé, ou si vous
    voulez connaître votre impôt à la source dans le cas où vous avez choisi de
    ne pas communiquer à votre taux à l'employeur, le calcul au taux neutre
    correspond à une imposition pour un célibataire sans enfants et sans autres
    revenus / charges.
  titre.en: with the neutral rate
  titre.fr: avec le taux neutre
impôt . méthode de calcul . taux personnalisé:
  description.en: You can use the personalized rate provided by the tax
    authorities directly to calculate your tax. To find out, go to your
    [personal tax space](https://impots.gouv.fr).
  description.fr:
    Vous pouvez utiliser directement le taux personnalisé communiqué
    par l'administration fiscale pour calculer votre impôt. Pour le connaître,
    vous pouvez-vous rendre sur votre [espace fiscal
    personnel](https://impots.gouv.fr).
  titre.en: '[automatic] with a personalized rate'
  titre.fr: avec un taux personnalisé
impôt . revenu imposable:
  description.en: >
    This is the income to be taken into account when calculating tax
    with an average tax rate (neutral or personalized).
  description.fr: >
    C'est le revenu à prendre en compte pour calculer l'impôt avec
    un taux moyen d'imposition (neutre ou personnalisé).
  titre.en: taxable income
  titre.fr: revenu imposable
impôt . revenu imposable . abattement contrat court:
  description.en: When the duration of an employment contract is less than 2
    months, it is possible to apply a deduction to reduce the amount of the
    withholding tax.
  description.fr: Lorsque la durée d'un contrat de travail est inférieure à 2
    mois, il est possible d'appliquer un abattement pour diminuer le montant du
    prélèvement à la source.
  note.en: '[automatic] This allowance also applies to internship agreements or
    (temporary) assignment contracts of less than 2 months.'
  note.fr: Cet abattement s'applique aussi pour les conventions de stage ou les
    contrats de mission (intérim) de moins de 2 mois.
  titre.en: short contract allowance
  titre.fr: abattement contrat court
impôt . taux d'imposition:
  titre.en: '[automatic] tax rate'
  titre.fr: taux d'imposition
impôt . taux neutre d'impôt sur le revenu:
  description.en: >
    This is the scale to be applied on the taxable monthly salary to
    obtain the monthly tax payable for employees who do not want to disclose
    their tax rate to their company (this rate may reveal, for example,
    significant income from assets).
  description.fr: >
    C'est le barème à appliquer sur le salaire mensuel imposable
    pour obtenir l'impôt à payer mensuellement pour les salariés qui ne veulent
    pas révéler à leur entreprise leur taux d'imposition (ce taux peut révéler
    par exemple des revenus du patrimoine importants).
  note.en:
    '[automatic] Please note that the 10% allowance is implicitly included
    in this scale. The base is therefore the taxable salary, not the taxable
    salary paid.'
  note.fr:
    Attention, l'abattement de 10% est inclus implicitement dans ce barème.
    L'assiette est donc bien le salaire imposable, et non le salaire imposable
    abattu.
  titre.en: neutral income tax rate
  titre.fr: taux neutre d'impôt sur le revenu
impôt . taux neutre d'impôt sur le revenu . barème Guadeloupe Réunion Martinique:
  titre.en: Guadeloupe Reunion Island Martinique scale
  titre.fr: barème Guadeloupe Réunion Martinique
impôt . taux neutre d'impôt sur le revenu . barème Guyane Mayotte:
  titre.en: Guyana Mayotte scale
  titre.fr: barème Guyane Mayotte
impôt . taux personnalisé:
  description.en: |
    Your personalized average tax rate, which you can find:
      - a pay slip
      - a tax notice
      - your personal space [impots.gouv.fr](https://impots.gouv.fr)
  description.fr: |
    Votre taux moyen d'imposition personnalisé, que vous pouvez retrouver sur :
      - une fiche de paie
      - un avis d'imposition
      - votre espace personnel [impots.gouv.fr](https://impots.gouv.fr)
  question.en: What is your withholding tax rate?
  question.fr: Quel est votre taux de prélèvement à la source ?
  titre.en: personalized rate
  titre.fr: taux personnalisé
plafond sécurité sociale:
  avec:
    horaire:
      titre.en: '[automatic] schedule'
      titre.fr: horaire
    journalier:
      titre.en: '[automatic] daily'
      titre.fr: journalier
  description.en: '[automatic] The Social Security ceiling is the maximum amount
    of remuneration to be taken into account for the calculation of certain
    contributions.'
  description.fr: Le plafond de Sécurité sociale est le montant maximum des
    rémunérations à prendre en compte pour le calcul de certaines cotisations.
  note.en: '[automatic] The Social Security ceiling has not been raised in 2021
    compared to 2020.'
  note.fr: Le plafond de la Sécurité sociale n'a pas été revalorisé en 2021 par
    rapport à 2020.
  titre.en: '[automatic] social security ceiling'
  titre.fr: plafond sécurité sociale
protection sociale:
  description.en: >
    Social protection in France is composed of 5 main branches:
    sickness, family, accidents at work and occupational diseases, retirement
    and unemployment. In addition, there are also contributions for vocational
    training and transport.
  description.fr: >
    La protection sociale est composée de 5 branches principales :
    maladie, famille, accidents du travail et maladies professionnelles,
    retraite et chômage. A cela s'ajoutent aussi les cotisations pour la
    formation professionnelle et le transport.
  titre.en: social welfare
  titre.fr: protection sociale
protection sociale . assurance chômage:
  description.en: >
    Since 1958, the Unemployment Insurance has been protecting all
    private and some public sector employees when they lose their jobs. It
    provides them with an allowance and promotes their return to employment
    through assistance.


    Operating as an insurance, it compensates those who have contributed, based on their former salary. But it is also supportive, since it pools risks and compensates better for the loss of a low salary than a high income.


    Thanks to it, all those who involuntarily lose their jobs can receive income in the form of an allowance as long as they have made sufficient contributions.


    ## Unemployment insurance in France in a few figures
      - **72%** of old net salary: average percentage of unemployment benefit
      - **2.7 million** unemployed people compensated each month
      - **1,020 €****: amount of the net allowance per month
      - **51%** of recipients combine allowance and salary
  description.fr: >
    Depuis 1958, l’Assurance chômage protège tous les salariés du
    privé et certains du secteur public lorsqu’ils perdent leur emploi. Elle
    leur verse une allocation et favorise leur retour à l’emploi grâce à des
    aides.

    Fonctionnant comme une assurance,  elle indemnise ceux qui ont cotisé, en fonction de leur ancien salaire. Mais elle est aussi solidaire, puisqu’elle mutualise les risques et compense mieux la perte d’un bas salaire que d’un haut revenu.

    Grâce à elle, tous ceux qui perdent leur emploi de façon involontaire peuvent toucher un revenu sous forme d’allocation à condition d’avoir cotisé suffisamment.

    ## L'assurance chômage en France en quelques chiffres
      - **72 %** de l'ancien salaire net : pourcentage de l'allocation chômage en moyenne
      - **2,7 millions** de chômeurs indemnisés chaque mois
      - **1 020 €** : montant de l'allocation nette moyenne par mois
      - **51 %** des allocataires cumulent allocation et salaire
  résumé.en: Provides income for workers looking for a new job.
  résumé.fr: Assure un revenu aux travailleurs à la recherche d'un nouvel emploi.
  titre.en: unemployment insurance
  titre.fr: assurance chômage
protection sociale . autres:
  description.en: >
    Cross-cutting contributions to the social system.


    For example, there is the CRDS (contribution for the repayment of the social debt) which is a tax intended to reduce the debt of the Social Security, and thus ensure the sustainability of social protection for your children and grandchildren.
  description.fr: >
    Toutes les contributions transverses au système social.


    On y retrouve par exemple la CRDS (contribution pour le remboursement de la dette sociale) qui est un impôt destiné à résorber l'endettement de la Sécurité sociale, et ainsi assurer la viabilité de la protection sociale pour vos enfants et petits enfants.
  résumé.en: Other contributions to the social system.
  résumé.fr: Autres contributions au système social.
  titre.en: other
  titre.fr: autres
protection sociale . famille:
  description.en: >
    [automatic] Created in 1945, the Family branch is one of the
    main actors of the French family policy. Currently, it has two priority
    missions:
      - To help families in their daily life, facilitating, in particular, the reconciliation of family and professional life
      - To develop solidarity with the most vulnerable, including the disabled

    To fulfill these missions, it relies on two levers:
      - The payment of financial benefits to families (family and social benefits, housing assistance and minimum social benefits such as assistance to disabled adults and the active solidarity income)
      - Supporting families and setting up or co-financing various services and community
      services and community facilities for them (such as day care centers)
  description.fr: >
    Créée en 1945, la branche Famille est l’un des principaux
    acteurs de la politique familiale française. Actuellement, elle a deux
    missions prioritaires :
      - Aider les familles dans leur vie quotidienne, faciliter, en particulier, la conciliation entre vie familiale et vie professionnelle
      - Développer la solidarité envers les plus vulnérables, dont les personnes handicapées

    Pour remplir ces missions, elle s’appuie sur deux leviers :
      - Le versement de prestations financières aux familles (prestations familiales et sociales, aides au logement et minima sociaux comme l’aide aux adultes handicapés et le revenu de solidarité active)
      - L’accompagnement des familles et la mise en place ou le cofinancement de différents
      services et équipements collectifs qui leur sont destinés (comme les crèches)
  résumé.en: >
    Provides services in support of families: childcare, housing assistance, etc.
  résumé.fr: >
    Assure des prestations en soutien aux familles : garde d'enfants,
    aide au logement...
  titre.en: family
  titre.fr: famille
protection sociale . formation:
  description.en: >
    Vocational training enables each person, regardless of their
    status, to acquire and update their knowledge and skills, to increase their
    level of qualification and to promote their professional development.

     For a personalized report on your training rights, go to [www.moncompteactivite.gouv.fr](https://www.moncompteactivite.gouv.fr)
  description.fr: >
    La formation professionnelle permet à chaque personne,
    indépendamment de son statut, d’acquérir et d’actualiser ses connaissances
    et ses compétences, d’accroître son niveau de qualification et de favoriser
    son évolution professionnelle.


    Pour avoir un compte-rendu personnalisé de vos droits à la formation, rendez-vous sur [www.moncompteactivite.gouv.fr](https://www.moncompteactivite.gouv.fr).
  résumé.en: '[automatic] Finances the possibility of following professional
    training courses.'
  résumé.fr: Finance la possibilité de suivre des formations professionnelles.
  titre.en: training
  titre.fr: formation
protection sociale . invalidité et décès:
  avec:
    accidents du travail et maladies professionnelles:
      avec:
        rente décès:
          description.en: >
            [automatic] If the accident at work results in the death of the
            insured, the next of kin (spouse, partner in a civil solidarity pact
            (Pacs) - not divorced or separated - children, etc.) may receive an
            annuity.
          description.fr: >
            Si l'accident du travail entraîne le décès de l'assuré, les
            proches (conjoint, concubin, partenaire lié par un pacte civil de
            solidarité (Pacs) - non divorcé ni séparé - enfants, etc.) peuvent
            bénéficier d'une rente.
          titre.en: '[automatic] Death pension AT/MP'
          titre.fr: Rente décès AT/MP
        rente incapacité:
          description.en: >
            [automatic] If your permanent disability rate following an
            accident at work or an occupational disease is greater than 10%, you
            will receive a permanent disability pension.
          description.fr: >
            Si votre taux d'incapacité permanente suite à un accident du
            travail ou une maladie professionnelle est supérieur à 10 %, vous
            percevrez une rente d'incapacité permanente.
          titre.en: '[automatic] AT/MP disability pension'
          titre.fr: Rente incapacité AT/MP
      titre.en: '[automatic] work accidents and occupational diseases'
      titre.fr: accidents du travail et maladies professionnelles
    capital décès:
      titre.en: '[automatic] death benefit'
      titre.fr: capital décès
    capital décès . orphelin:
      description.en: >
        [automatic] An "orphan" capital is paid to the children of
        deceased self-employed workers. It concerns :


        - children under 16 years of age on the day of the insured's death and dependent on him/her;

        - dependent children of the deceased over 16 and under 20 years of age who are still studying or in training;

        - children, regardless of age, who are beneficiaries of allowances for the disabled.
      description.fr: >
        Un capital « orphelin » est versé aux enfants des travailleurs
        indépendants décédés. Il concerne :


        - les enfants âgés de moins de 16 ans au jour du décès de l’assuré et à sa charge ;

        - les enfants à la charge du défunt de plus de 16 ans, et de moins de 20 ans, poursuivant leurs études ou leur apprentissage ;

        - les enfants, quel que soit leur âge, bénéficiaires des allocations instituées en faveur des handicapés.
      titre.en: '[automatic] orphan'
      titre.fr: orphelin
    pension de reversion:
      description.en: >
        [automatic] When your spouse or ex-spouse dies, you can receive
        a reversionary pension. 

        The payment of the pension is possible, under certain conditions, when the deceased exercised an employed or self-employed activity (self-employed, liberal professional, farmer).


        The pension is equal to 54% of the pension that your spouse or ex-spouse was receiving or could have received (not including increases).
      description.fr: >
        Au décès de votre époux(se) ou ex-époux(se), vous pouvez
        percevoir une pension de réversion. 

        Le versement de la pension est possible, sous certaines conditions, lorsque le défunt exerçait une activité salariée ou non salariée (travailleur indépendant, professionnel libéral, agriculteur).


        La pension est égale à 54 % de la retraite que votre époux(se) ou ex-époux(se) percevait ou aurait pu percevoir (majorations non comprises).
      titre.en: '[automatic] maximum reversionary pension'
      titre.fr: pension de reversion maximum
    pension invalidité:
      avec:
        '[privé] minimum':
          titre.en: '[automatic] [private] minimum'
          titre.fr: '[privé] minimum'
        '[privé] minimum indépendant':
          titre.en: '[automatic] [private] minimum independent'
          titre.fr: '[privé] minimum indépendant'
        invalidité partielle:
          description.en:
            '[automatic] If you are able to engage in gainful employment,
            you are classified as Category 1.'
          description.fr:
            Si vous êtes capable d'exercer une activité professionnelle
            rémunérée, vous êtes classé en 1re catégorie.
          titre.en: '[automatic] partial disability'
          titre.fr: invalidité partielle
        invalidité totale:
          description.en:
            '[automatic] If you are no longer able to work, you are
            classified in the 2nd category.'
          description.fr:
            Si vous ne pouvez plus exercer d'activité professionnelle, vous
            êtes classé en 2e catégorie.
          titre.en: '[automatic] total disability'
          titre.fr: invalidité totale
        minimum salarié:
          titre.en: '[automatic] minimum wage'
          titre.fr: minimum salarié
        revenu annuel moyen des 10 meilleures années:
          description.en: >
            [automatic] Since July 1, 2016, you can only receive one
            disability pension: either from your salaried activity or from your
            activity as a craftsman/trader. However, the amount of the pension
            takes into account all your income received whether it comes from
            your salaried activity or your activity as a self-employed person.
          description.fr: >
            Depuis le 1er juillet 2016, vous ne pouvez percevoir qu’une
            seule pension d’invalidité : soit au titre de votre activité
            salariée, soit au titre de votre activité d’artisan/commerçant.
            Toutefois, le montant de la pension tient compte de tous vos revenus
            perçus qu’ils proviennent de votre activité salariée ou de votre
            activité comme indépendant.
          titre.en: '[automatic] average annual income for the 10 best years'
          titre.fr: revenu annuel moyen des 10 meilleures années
      titre.en: '[automatic] disability pension'
      titre.fr: pension invalidité
  description.en: >
    [automatic] You may be recognised as disabled if your capacity
    for work and earning is reduced by at least 2/3 as a result of an accident
    or illness of non-occupational origin. You can obtain payment of a
    disability pension to compensate for the loss of income.


    The death benefit is an indemnity that guarantees the payment of a lump sum to the heirs of a deceased worker, under certain conditions. The amount is a lump sum.
  description.fr: >
    Vous pouvez être reconnu invalide si votre capacité de travail
    et de gain est réduite d'au moins 2/3 à la suite d'un accident ou d'une
    maladie d'origine non professionnelle. Vous pouvez obtenir le versement
    d'une pension d'invalidité afin de compenser la perte de revenus.


    Le capital décès est une indemnité qui garantit le versement d'un capital aux ayants droit d'un travailleur décédé, sous certaines conditions. Son montant est forfaitaire.
  résumé.en: '[automatic] Guarantees the payment of a pension in the event of
    disability and a lump sum to your family in the event of death.'
  résumé.fr:
    Garantit le versement d'une pension en cas d'invalidité et un capital
    à vos proches en cas de décès.
  titre.en: '[automatic] disability and death'
  titre.fr: invalidité et décès
protection sociale . maladie:
  avec:
    '[privé] abattement forfaitaire salarié':
      titre.en: '[automatic] [private] employee lump-sum allowance'
      titre.fr: '[privé] abattement forfaitaire salarié'
    '[privé] plancher indemnités salarié':
      titre.en: '[automatic] [private] floor indemnities employee'
      titre.fr: '[privé] plancher indemnités salarié'
    raam:
      titre.en: '[automatic] Average annual activity income'
      titre.fr: Revenu d’activité annuel moyen
  description.en: >
    [automatic] Health insurance protects the health of everyone in
    their personal and professional lives.


    In concrete terms, it supports 60 million insured persons throughout their lives, by paying for their care regardless of their resources, their situation or their state of health. It thus guarantees universal access to rights and enables access to care.


    Thanks to it, you are covered for most health care. In case of serious or long term illness, 100% of the care is reimbursed.


    ## Health insurance in France in a few figures
      - 92%** of health expenses are reimbursed on average by health insurance and supplementary health insurance
      - 30,000 € / year / patient**: example of full coverage for a person with cystic fibrosis
      - 82.4 years** average life expectancy in France (in the top 10 worldwide 🏅)
  description.fr: >
    L’Assurance Maladie protège durablement la santé de chacun dans
    sa vie personnelle ou professionnelle.


    Concrètement, elle accompagne 60 millions d’assurés tout au long de leur vie, en prenant en charge leurs soins quels que soient leurs ressources, leur situation ou leur état de santé. Elle garantit ainsi un accès universel aux droits et elle permet l’accès aux soins.


    Grâce à elle, vous êtes couvert sur la plupart des soins de santé. En cas de maladie grave ou de longue durée, 100 % des soins sont remboursés.


    ## L'assurance maladie en France en quelques chiffres
      - **92 %** des dépenses de santé remboursées en moyenne par l'assurance maladie et la complémentaire
      - **30 000 € / an / patient** : exemple de prise en charge complète pour une personne atteinte de mucoviscidose
      - **82,4 ans** d’espérance de vie moyenne en france (dans le top 10 mondial 🏅)
  résumé.en: Covers most everyday health care and 100% of serious illnesses such
    as hospital stays.
  résumé.fr: Couvre la plupart des soins de santé de la vie quotidienne et 100 %
    des maladies graves comme les séjours à l'hôpital.
  titre.en: '[automatic] health insurance'
  titre.fr: assurance maladie
protection sociale . maladie . accidents du travail et maladies professionnelles:
  avec:
    indemmnités:
      avec:
        à partir du 29ème jour:
          titre.en: '[automatic] from the 29th day'
          titre.fr: à partir du 29ème jour
      titre.en: '[automatic] benefits'
      titre.fr: indemmnités
  description.en: >
    [automatic] Have you suffered an accident at work or an
    occupational disease? 

    Your medical expenses are covered at 100%. 


    To compensate for your loss of salary, you can receive a daily allowance. 

    If you are declared unfit as a result of your accident/illness, you may receive a temporary incapacity benefit.
  description.fr: >
    Vous avez subi un accident du travail ou êtes atteint d’une
    maladie professionnelle ? 

    Vos frais médicaux sont pris en charge à 100 %. 


    Pour compenser votre perte de salaire, vous pouvez percevoir des indemnités journalières. 

    Si vous êtes déclaré inapte suite à votre accident / maladie, vous pouvez recevoir une indemnité temporaire d'inaptitude.
  résumé.en:
    '[automatic] Provides comprehensive coverage for work-related illness
    or injury.'
  résumé.fr: Offre une couverture complète des maladies ou accidents du travail.
  titre.en: '[automatic] work accidents and occupational diseases'
  titre.fr: accidents du travail et maladies professionnelles
protection sociale . maladie . arrêt maladie:
  avec:
    délai d'attente:
      titre.en: '[automatic] waiting period'
      titre.fr: délai d'attente
    délai de carence:
      description.en: >
        [automatic] During the first 3 days of your work stoppage, no
        daily allowance is paid to you; this is called the waiting period. It
        applies at the beginning of each work stoppage.
      description.fr: >
        Pendant les 3 premiers jours de votre arrêt de travail, aucune
        indemnité journalière ne vous est versée ; c'est ce que l'on appelle le
        délai de carence. Il s'applique au début de chaque arrêt de travail.
      titre.en: '[automatic] waiting period'
      titre.fr: délai de carence
  description.en: >-
    [automatic] If you are off work due to illness, you are entitled
    to daily allowances (IJ) paid by your health insurance scheme (CPAM,
    MSA,...).

    The conditions of compensation vary according to your social protection scheme.
  description.fr: >-
    Si vous êtes en arrêt de travail pour maladie, vous avez droit à
    des indemnités journalières (IJ) versées par votre régime d'assurance
    maladie (CPAM, MSA,...).

    Les conditions d'indemnisation varient en fonction de votre régime de protection sociale.
  titre.en: '[automatic] sick leave'
  titre.fr: arrêt maladie
protection sociale . maladie . arrêt maladie . indépendant:
  avec:
    conditions:
      avec:
        délai d'attente:
          description.en: >
            [automatic] In order to be eligible for sickness compensation
            for your professional activity, you must have a continuous period of
            affiliation in this activity.


            &gt; Note**: if you do not have the necessary entitlements, you may, under certain conditions, be able to receive compensation for your absence from work by maintaining your entitlements for your previous activity. Contact your primary health insurance fund (CPAM) for more information.
          description.fr: >
            Pour pouvoir prétendre à une indemnisation pour maladie au titre
            de votre activité professionnelle, vous devez justifier d’un délai
            d’affiliation continus dans cette activité.


            > **À noter** : si les droits ne sont pas réunis, votre arrêt de travail peut, sous certaines conditions, être indemnisable au titre du maintien de droits de votre activité précédente. Renseignez-vous auprès de votre caisse primaire d'assurance maladie (CPAM).
          titre.en: '[automatic] waiting period'
          titre.fr: délai d'attente
        revenu:
          titre.en: '[automatic] income'
          titre.fr: revenu
      description.en: >-
        [automatic] In case of low self-employed income, the amount of
        the daily allowance (IJ) received by the self-employed person may be
        zero. Also at the beginning of the activity, it is necessary to wait a
        certain number of months before being able to receive benefits.

        Since 1 January 2022, it is therefore possible to receive daily sickness and/or maternity benefits for your former activity (regardless of the scheme you were affiliated to).
      description.fr: >-
        En cas de revenu d’activité indépendante faible, le montant de
        l’indemnité journalière (IJ) perçu par le travailleur indépendant peut
        être nul. De même en début d'activité, il faut attendre un certain
        nombre de mois avant de pouvoir bénéficier d'indemnités.

        Depuis le 1er janvier 2022, il est donc possible de percevoir des indemnités journalières pour maladie et/ou pour maternité au titre de son ancienne activité (quel que soit le régime auquel on était affilié).
      titre.en: '[automatic] conditions'
      titre.fr: conditions
    indemnités:
      description.en: >
        [automatic] The daily allowance you will receive during your
        work stoppage is equal to 1/730th of your average annual activity income
        (Raam) (1). This is calculated on the average of your income during the
        3 calendar years preceding the date of your work stoppage.
      description.fr: >
        L'indemnité journalière que vous recevrez pendant votre arrêt de
        travail est égale à 1/730e de votre revenu d’activité annuel moyen
        (Raam) (1). Celui-ci est calculé sur la moyenne de vos revenus cotisés
