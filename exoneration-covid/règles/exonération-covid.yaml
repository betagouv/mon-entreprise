    - par défaut: non
      valeur:
        nom: janvier 2022
    - par défaut: non
      valeur:
        nom: février 2022

LFSS600 . montant:
  produit:
    assiette: 600 €/mois
    facteur: mois éligibles

LFSS300:
  applicable si: secteur . S1 ou S1bis
  valeur: oui

LFSS300 . mois éligibles:
  unité: mois
  description: Nombre de mois éligible à l'exonération LFSS à 300€
  somme:
    - par défaut: non
      valeur:
        nom: décembre 2021
        non applicable si: LFSS600 . mois éligibles . décembre 2021
    - par défaut: non
      valeur:
        non applicable si: LFSS600 . mois éligibles . janvier 2022
        nom: janvier 2022
    - par défaut: non
      valeur:
        non applicable si: LFSS600 . mois éligibles . février 2022
        nom: février 2022

LFSS300 . montant:
  produit:
    assiette: 300 €/mois
    facteur: mois éligibles

LFR1:
  valeur: oui
  applicable si:
    toutes ces conditions:
      - secteur . S1 ou S1bis
      - début d'activité . date < 06/2021

LFR1 . mois éligibles:
  unité: mois
  non applicable si:
    toutes ces conditions:
      - début d'activité . date >= 01/2021
      - LFSS600 . mois éligibles . mars 2021 = non
      - LFSS600 . mois éligibles . avril 2021 = non
      - LFSS600 . mois éligibles . mai 2021 = non
  description: Nombre de mois éligible à l'exonération LFR1
  somme:
    - par défaut: non
      valeur:
        nom: juin 2021
        non applicable si: LFSS600 . mois éligibles . juin 2021
    - par défaut: non
      valeur:
        nom: juillet 2021
        non applicable si: LFSS600 . mois éligibles . juillet 2021
    - par défaut: non
      valeur:
        nom: août 2021
        non applicable si: LFSS600 . mois éligibles . août 2021

LFR1 . montant:
  produit:
    assiette: mois éligibles
    facteur: 600 €/mois

exonération S2:
  applicable si:
    toutes ces conditions:
      - secteur . S2
      - début d'activité . date <= mois éligibles . dernier mois

exonération S2 . mois éligibles:
  unité: mois
  arrondi: oui
  question:
    texte: Précisez le nombre de mois entre {{ premier mois }} et {{ dernier mois }} durant lesquels vous avez fait l’objet d’une mesure d’interdiction affectant de manière prépondérante la poursuite de votre activité
  plafond:
    nom: plafond
    somme:
      - durée:
          depuis: premier mois
          jusqu'à: dernier mois
        arrondi: oui
        unité: mois
      - 1 mois
exonération S2 . mois éligibles . premier mois:
  variations:
    - si: début d'activité . date < 01/2021
      alors: 04/2021
    - sinon:
        valeur: début d'activité . date
        plancher: 02/2021
        plafond: dernier mois

exonération S2 . mois éligibles . dernier mois:
  variations:
    - si: lieu d'exercice = 'outre-mer'
      alors: 09/2021
    - sinon: 07/2021

exonération S2 . montant:
  produit:
    assiette: mois éligibles
    facteur: 600 €/mois

montant total:
  somme:
    - LFR1 . montant
    - LFSS600 . montant
    - LFSS300 . montant
    - exonération S2 . montant
