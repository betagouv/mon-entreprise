indépendant . profession libérale . réglementée . PAMC . assiette participation chirurgien-dentiste . taux Urssaf:
  description.en: >
    [automatic] The "Urssaf rate" is used to calculate the portion of your
    sickness and maternity insurance contribution

    paid by the CPAM.


    This rate is pre-filled on your professional income tax return. It

    from your Relevé individuel d'activité et de prescriptions (RIAP).

    prescriptions (RIAP).


    The lower the rate, the higher the CPAM contribution and therefore the

    the practitioner's out-of-pocket expenses.


    ### Rate calculation


    The formula for calculating the overrun rate is as follows:


    > Urssaf rate = (overruns - amounts reimbursed CMU lump sums) / (amounts reimbursable acts

    > reimbursed acts + amounts reimbursed CMU lump sums)
  description.fr: >
    Le « taux Urssaf » permet de calculer la part de votre cotisation
    d’assurance

    maladie-maternité prise en charge par la CPAM.


    Ce taux est pré-rempli sur votre déclaration de revenus professionnels. Il

    est issu des données de votre Relevé individuel d’activité et de

    prescriptions (RIAP).


    Plus le taux est faible, plus la participation CPAM est importante et donc

    la part à la charge du praticien est faible.


    ### Calcul du taux


    La formule de calcul du taux de dépassement est la suivante :


