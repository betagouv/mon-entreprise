dirigeant . indépendant . conjoint collaborateur:
  description.en: >
    [automatic] As an employee, the spouse of a self-employed person pays
    pension and disability-death contributions and in return has his or her own
    rights. He also pays a contribution for daily allowances and can be
    compensated in case of work stoppage.


    ### Collaborating spouse: for whom?


    In order for the spouse to be able to choose the status of collaborating spouse, the business owner must work in a sole proprietorship, be the majority manager or belong to a majority management college, of a SARL or EURL business without limitation of the number of employees.


    The spouse must :

    - participate regularly in the activity of the company;

    - not be remunerated for this activity;

    - must be married or linked by a civil solidarity pact (Pacs) to the head of the company, or be the cohabitant.


    #### Advantages of the status of collaborating spouse

    &gt; This status of collaborating spouse is flexible, simple (few administrative formalities) and of low cost for the company for a complete social protection. It can be chosen even if the spouse has an activity outside the company.
  description.fr: >
    En tant que collaborateur, le conjoint d'un indépendant verse des
    cotisations en matière de retraite et d'invalidité-décès et bénéficie en
    contrepartie de droits propres. Il s'acquitte aussi d'une cotisation
    indemnités journalières et peut être indemnisé en cas d'arrêt de travail.


    ### Conjoint collaborateur : pour qui ?


    Pour que le conjoint puisse choisir le statut de conjoint collaborateur, le chef d'entreprise doit exercer en entreprise individuelle, être le gérant majoritaire ou appartenir à un collège de gérance majoritaire, d'une entreprise en SARL ou EURL sans limitation de l'effectif salarié.


    Le conjoint doit :

    - participer de manière régulière à l'activité de l'entreprise ;

    - ne pas être rémunéré pour cette activité ;

    - doit être marié ou lié par un pacte civil de solidarité (Pacs) au chef d'entreprise, ou être le concubin.


    > #### Avantages du statut conjoint collaborateur

    > Ce statut du conjoint collaborateur est souple, simple (peu de formalités administratives) et d’un faible coût pour l’entreprise pour une protection sociale complète. Il peut être choisi même si le conjoint exerce une activité hors de l’entreprise.
