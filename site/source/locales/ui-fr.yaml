      personnel si vous concéderez que le traitement est illicite ou excessif
      (droit à la limitation du traitement) ;</1><2>De la possibilité de
      demander la rectification des informations inexactes vous concernant
      (droit de rectification) ;</2><3>De la possibilité de vous opposer, le cas
