- espace: contrat salarié
  nom: AGFF
  cotisation:
    branche: retraite
    type de retraite: complémentaire
    destinataire: AGFF
  description: |
    Cotisation de retraite complémentaire
    (Cotisation pour l'Association pour la Gestion du Fonds de Financement de l’AGIRC et de l’ARRCO)
  référence: http://www.agirc-arrco.fr/entreprises/gerer-les-salaries/calcul-des-cotisations/
  notes: |
    Attention: les tranches du barème sont différentes pour les cadres et non-cadres, en valeur et en nombres.

  formule:
    barème:
      assiette: assiette cotisations sociales
      multiplicateur des tranches: plafond sécurité sociale
      composantes:
        - attributs:
            dû par: employeur

          variations:
            - si: ≠ statut cadre
              tranches:
                - en-dessous de: 1
                  taux: 0.8%
                - de: 1
                  à: 3
                  taux: 0.9%
                - au-dessus de: 3
                  taux: 0%

            - si: statut cadre
              tranches:
                - en-dessous de: 1
                  taux: 1.2%
                - de: 1
                  à: 8
                  taux: 1.3%
                - au-dessus de: 8
                  taux: 0%

        - attributs:
            dû par: salarié

          variations:
            - si: ≠ statut cadre
              tranches:
                - en-dessous de: 1
                  taux: 0.8%
                - de: 1
                  à: 3
                  taux: 0.9%
                - au-dessus de: 3
                  taux: 0%

            - si: statut cadre
              tranches:
                - en-dessous de: 1
                  taux: 0.8%
                - de: 1
                  à: 8
                  taux: 0.9%
                - au-dessus de: 8
                  taux: 0%
