    ### Un système obligatoire …

    Dès lors que vous travaillez, vous et votre employeur, cotisez pour la retraite. Cette cotisation est définie à la mesure du salaire que vous percevez.


    ###… par répartition

    Le montant total des cotisations que vous versez chaque année sert à payer les

    pensions des retraités pour cette même année. Le système organise ainsi un

    transfert direct des générations en activité vers les générations à la retraite.


    ###… principalement contributif

    Lorsque vous arrivez à la retraite, votre pension (c’est-à-dire votre « revenu »

    à la retraite) est calculé en fonction de vos revenus, de votre âge de départ à

    la retraite et du nombre d’années passées à travailler.


    **Notre système de retraite est également solidaire** : les chômeurs, les

    personnes en arrêt maladie, les personnes en situation de handicap, les

    travailleurs touchant de faibles revenus, les femmes en congé maternité

    acquièrent également des droits. Aucune personne à la retraite n’est laissée

    sans ressources.



    Simulez et gérez votre retraite sur [info-retraite.fr](https://www.info-retraite.fr/portail-info/home.html).
