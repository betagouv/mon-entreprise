        ogDescription: As an officer in a similar position, immediately calculate your
          net income after tax from the total allocated to your compensation.
        ogTitle: "SASU executive compensation: a simulator to find out your net salary"
        titre: "SASU : income simulator for managers"
      seo-explanation: "<0>How to calculate the salary of a SASU manager? </0><1>As
        for a classic employee, the <1>director of a SASU</1> pays social
        contributions on the remuneration he/she receives. The contributions are
        calculated in the same way as for an employee: they are broken down into
        employer and employee parts and are expressed as a percentage of the
        gross salary.</1><2>The manager as an employee does not pay
        <2>unemployment contributions</2>. Furthermore, they do not benefit from
        the <5>general reduction in contributions</5> or from the measures
        governed by the Labor Code, such as <9>overtime</9> or
        bonuses.</2><3>However, they can claim the <2>ACRE reduction</2> at the
        beginning of their activity, under certain conditions.</3><4>You can use
