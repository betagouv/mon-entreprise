        - assiette: entreprise . chiffre d'affaires . vente restauration hébergement
          taux: 71%
        - assiette: entreprise . chiffre d'affaires . service BIC
          taux: 50%
        - assiette: entreprise . chiffre d'affaires . service BNC
          taux: 34%
    plancher:
