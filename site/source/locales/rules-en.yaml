    plusieurs taux de majoration, fixés par convention ou accord collectif
    d'entreprise ou d'établissement (ou, à défaut, par convention ou accord de
    branche). Chaque taux est au minimum fixé à 10%.


    À défaut d'accord ou de convention, les taux de majoration horaire sont fixés à :

    - 25 % pour les 8 premières heures supplémentaires travaillées dans la même semaine (de la 36e à la 43e heure),

    - 50 % pour les heures suivantes.
