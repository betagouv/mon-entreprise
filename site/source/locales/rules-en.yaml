entreprise . catégorie juridique . SARL:
  avec:
    EURL:
      description.en: >
        [automatic] The single-member limited liability company (EURL) is a
        limited liability company (SARL) made up of a single partner. It is also
        known as a one-person LLC.


        - Partner(s)** : Only one (natural or legal person)

        - Liability of the partner or partners** : Limited to his or her contributions, except for mismanagement if the partner is also the manager of the company

        - Manager(s)** : One or several managers (natural persons), of which the partner may (or may not) be a member

        - Liability of the manager(s)** : Civil and criminal liability

        - Share capital** : Free, depending on the size and needs of the company

        - Social regime** : If the manager is also the sole partner, he is considered as a non-salaried worker. Otherwise, the manager is considered as an employee.

        - Taxation of profits** : Income tax of the sole partner if he is a natural person (with the possibility to choose the corporate tax). If the partner is a legal entity, corporate income tax.
      description.fr: >
        L'entreprise unipersonnelle à responsabilité limitée (EURL) est une
        société à responsabilité limitée (SARL) constituée d'un seul associé.
        Elle est également appelée SARL unipersonnelle.


        - **Associé(s)** : Un seul (personne physique ou morale)

        - **Responsabilité de l’associé ou des associés** : Limitée à ses apports, sauf fautes de gestion si l'associé est aussi gérant de l'entreprise

        - **Dirigeant(s)** : Un ou plusieurs gérants (personnes physiques), dont l’associé peut (ou non) faire partie

        - **Responsabilité du ou des dirigeant(s)** : Responsabilité civile et pénale

        - **Capital social** : Libre, en fonction de la taille et des besoins de l'entreprise

        - **Régime social** : Si le gérant est aussi l’associé unique, il est considéré comme travailleur non-salarié. Sinon, le gérant est assimilé-salarié

        - **Imposition des bénéfices** : Impôt sur le revenu de l’associé unique s’il s’agit d’une personne physique (avec possibilité de choisir l’impôt sur les sociétés). Si l’associé est une personne morale, impôt sur les sociétés.
      résumé.en: '[automatic] One-man business with limited liability'
      résumé.fr: Entreprise unipersonnelle à responsabilité limitée
      titre.en: '[automatic] EURL'
      titre.fr: EURL
    SARL:
      description.en: >
        [automatic] The limited liability company (LLC) has a minimum of two
        partners. This legal form is the most common for companies. However, it
        cannot be chosen for the legal, judicial or health professions (except
        for pharmacists).


        - Partner(s)** : From two to 100 (natural or legal persons)

        - Liability of the partner or partners** : Limited to their contribution, except for mismanagement if the partners are also managers of the company

        - Manager(s)** : One or more managers (natural persons), who may or may not be the partners

        - Liability of the manager(s)** : Civil and criminal liability

        - Share capital** : Free, depending on the size and needs of the company

        - Social regime** : A majority manager is considered as a self-employed person, an equal or minority manager is considered as a salaried employee

        - Taxation of profits**: Corporate income tax, with the possibility of opting for income tax in certain cases (SARL "de famille" or certain SARLs less than five years old).
      description.fr: >
        La société à responsabilité limitée (SARL) comprend au minimum deux
        associés. Cette forme juridique est la plus répandue pour les sociétés.
        En revanche, elle ne peut être choisie pour les professions juridiques,
        judiciaires ou de santé (hors pharmaciens).


        - **Associé(s)** : De deux à 100 (personnes physiques ou morales)

        - **Responsabilité de l’associé ou des associés** : Limitée à leur apport, sauf fautes de gestion si les associés sont aussi gérants de la société

        - **Dirigeant(s)** : Un ou plusieurs gérants (personnes physiques), qui peuvent être (ou non) les associés

        - **Responsabilité du ou des dirigeant(s)** : Responsabilité civile et pénale

        - **Capital social** : Libre, en fonction de la taille et des besoins de la société

        - **Régime social** : Un gérant majoritaire est considéré comme travailleur non salarié, un gérant égalitaire ou minoritaire est assimilé-salarié

        - **Imposition des bénéfices** : Impôt sur les sociétés, avec possibilité d’opter pour l'impôt sur le revenu dans certains cas (SARL « de famille » ou certaines SARL de moins de cinq ans).
