simulateurs:
  explanation:
    CIPAV: Depuis le 1er janvier 2023, l’Urssaf recouvre les cotisations de retraite
      de base, de retraite complémentaire et d’invalidité-décès des
      professionnels libéraux relevant de la Cipav. La Cipav conserve la gestion
      du dossier de retraite ou de prévoyance.
    CNAPL: Elle recouvre les cotisations liées à votre retraite et au régime
      d'invalidité-décès.
    institutions:
      cpam: En tant que professionnel de santé conventionné, vous bénéficiez d'une
        prise en charge d'une partie de vos cotisations par l'Assurance Maladie.
      dgfip: La direction générale des finances publiques (DGFiP) est l'organisme qui
        collecte l'impôt sur le revenu. <2>Le montant calculé <2>prend en compte
        l'abattement du régime micro-fiscal</2>.</2>
      précompte-artiste-auteur: Pour vos revenus en traitement et salaires, ces
        cotisations sont « précomptées », c'est à dire payées à la source par le
        diffuseur.
      titre: Vos institutions partenaires
      urssaf: L’Urssaf recouvre les cotisations servant au financement de la sécurité
        sociale (assurance maladie, allocations familiales, dépendance<1> et
        retraite <3> de base</3></1>).
  précision:
    défaut: "Améliorez votre simulation en répondant aux questions :"
  warning:
    artiste-auteur: Ce simulateur permet d'estimer le montant de vos cotisations à
      partir de votre revenu projeté.
    auto-entrepreneur: Les auto-entrepreneurs bénéficient d’un régime très simplifié
      avec un taux forfaitaire pour le calcul des cotisations et contributions
      sociales appliqué sur le chiffre d’affaires. Selon le choix de la modalité
      de paiement des impôts il est appliqué un abattement forfaitaire au titre
      des frais professionnels. Il n’est pas possible de déduire des charges
      réelles en plus. Votre revenu net est donc le chiffre d’affaires moins
      toutes les charges engagées pour l’entreprise.
    cfe: Le simulateur n'intègre pas la cotisation foncière des entreprise (CFE) qui
      est dûe dès la deuxième année d'exercice. Son montant varie fortement en
      fonction du chiffre d'affaires et de la domiciliation de l'entreprise.
      <2>Plus d'infos.</2>
    chômage-partiel:
      "1": Ce simulateur ne prend pas en compte les rémunérations brutes définies sur
        39h hebdomadaires.
      "2": De même, il ne prend pas en compte les indemnités complémentaire d'activité
        partielle prévue par une convention/accord collectif ou une décision
        unilatérale de l'employeur.
    cotisations-ordinales: Pour les professions réglementées, le simulateur ne
      calcule pas le montant des cotisations à l'ordre. Elles doivent être
      ajoutées manuellement dans la case « charges de fonctionnement ».
    coût-création-entreprise:
      JAL: Ce simulateur calcule les frais de créations uniquement pour les SARL,
        EURL, SAS, SASU, EI et SEL. Il ne prend pas encore en compte les autres
        formes de société (SA, SCA, SCS, SCI, SCP, SNC, SCM, coopératives, GIE,
        GAEC, etc.)
      greffe: Des frais de greffe peuvent être facturés en raison d'informations ou de
        documents manquants ou incorrects. Par ailleurs, en cas d'envoi de
        courrier, le greffe facture les frais postaux.
      pas-reprise: Ce simulateur calcule les frais de création pour les nouvelles
        entreprises. Il ne prend pas en compte le cas des reprises d'entreprises
        existantes.
    dividendes:
      "1": Cette simulation ne concerne que les sociétés françaises à l’impôt sur les
        sociétés (IS), et ne concerne pas les travailleurs indépendants non
        salariés.
      "2": Le montant de l'impôt sur les dividendes est calculé en plus de l’impôt sur
        les autres revenus imposables.
    general: <0>Les calculs sont indicatifs.</0> Ils sont faits à partir des
      éléments que vous avez saisis et des éléments réglementaires applicables,
      mais ils ne tiennent pas compte de l'ensemble de votre situation. Ils ne
      se substituent pas aux décomptes réels de l’Urssaf, de l'administration
      fiscale ou de toute autre organisme.
    indépendant:
      année-courante: Le montant calculé correspond aux cotisations de l’année
        {{year}} (pour un revenu {{year}}).
    is: "Ce simulateur s’adresse aux <2>TPE</2> : il prend en compte les taux
      réduits de l’impôt sur les sociétés."
    libérale:
      année-courante: Le montant calculé correspond aux cotisations de l’année
        {{year}} (pour un revenu {{year}}).
    plus: Lire les précisions
    profession-libérale: Ce simulateur est à destination des professions libérales
      en BNC. Il ne prend pas en compte les sociétés d'exercice libéral.
    réduction-générale:
      "1": "La rémunération brute inclue : le paiement des heures supplémentaires et
        complémentaires, les primes et les indemnités de CDD."
      "2": Ce simulateur ne gère pas les mois incomplets (embauche, absence,
        départ...).
      "3": Ce simulateur n'intègre pas toutes les règles de calcul spécifiques
        (Entreprises de Travail Temporaire, salariés des transports routiers
        soumis à un horaire d'équivalence...). Il ne tient pas non plus compte
        des taux et/ou répartition particuliers de la cotisation de retraite
        complémentaire appliqués dans certaines entreprises.
      beta: <0>Ce simulateur est en cours de développement.</0> Il propose uniquement
        le calcul de la <3>RGCP</3> à partir d'une rémunération mensuelle ou
        annuelle. Pour une version complète, utilisez <7>le simulateur
        d'urssaf.fr.</7>
    salarié: Le simulateur ne prend pour l'instant pas en compte les accords et
      conventions collectives, ni la myriade d'aides aux entreprises. Trouvez
      votre convention collective <2>ici</2>, et explorez les aides sur
      <4>aides-entreprises.fr</4>.
    sasu: Ce simulateur ne gère pas le cas des SAS(U) à l'impôt sur le revenu (IR).
      Seule l'option pour l'impôt sur les sociétés est implémentée (IS).
    titre: Avant de commencer...
