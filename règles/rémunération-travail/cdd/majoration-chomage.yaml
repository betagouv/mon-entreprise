- espace: contrat salarié . CDD
  nom: majoration chômage
  cotisation:
    dû par: employeur
    type: majoration
    destinataire: URSSAF

  description: Majoration des contributions patronales d’assurance chômage pour les contrats à durée déterminée courts (CDD)

  non applicable si:
    une de ces conditions:
      - durée contrat > 3 #cette information est déjà contenue dans la formule, mais ça ne fait pas de mal de l'expliciter ici
      - événement . poursuite du CDD en CDI

  formule:
    multiplication:
      assiette: assiette cotisations sociales
      plafond: 4 * plafond sécurité sociale
      taux:
        aiguillage numérique:
          motif . classique . accroissement activité:
            durée contrat <= 1: 3% # TODO 1 mois, pas 1 rien, évidemment
            durée contrat <= 3: 1.5%
          motif . classique . usage:
            durée contrat <= 3: 0.5%


  exemples:
    - nom: salaire médian, CDD d'usage, contrat de 2 mois
      situation:
        assiette cotisations sociales: 2300
        motif . classique . accroissement activité: oui
        durée contrat: 1
      valeur attendue: 69

    #TODO on ne peut aujourd'hui tester 'classique . usage' : l'évaluation n'aura pas la valeur de la première branche de l'aiguillage numérique, motif . classique . accroissement activité, et va donc s'arrêter en renvoyant un 'null'
    # solution possible : un mode d'évaluation 'shallow' ou non renseigné = faux (null -> false)

    - nom: durée de contrat de 4 mois -> non applicable
      situation:
        assiette cotisations sociales: 2300
        durée contrat: 4
      valeur attendue: null




  références:
    La majoration de la contribution chômage: https://www.urssaf.fr/portail/home/employeur/calculer-les-cotisations/les-taux-de-cotisations/lassurance-chomage-et-lags/la-majoration-de-la-contribution.html
    Circulaire Unédic: http://www.unedic.org/sites/default/files/ci201317_1.pdf

  notes: |
    - L'URSSAF liste à la fois des conditions pour "Les CDD concernés par l’application de la majoration" et pour "Les contrats de travail exclus de la majoration". Un doute persiste : difficile de savoir si les premières suffisent au calcul (donc que les deuxièmes sont là pour enlever les doutes) ou si les deuxièmes peuvent faire exception...
    - Depuis le 1er juillet 2013
    - l'URSSAF explique longuement la notion de durée du CDD : "Comment déterminer la durée du CDD ?"
