- nom: assiette
  format: €

- nom: base
  format: €

- test: Barème en taux marginaux
  formule:
    barème:
      assiette: assiette
      multiplicateur: base
      tranches:
        - en-dessous de: 1
          taux: 4.65%
        - de: 1
          à: 3
          taux: 3%
        - au-dessus de: 3
          taux: 1%

  exemples:
    - nom: 'petite assiette'
      situation:
        assiette: 3000
        base: 5000
      valeur attendue: 139.5
    - nom: 'moyenne assiette'
      situation:
        assiette: 6000
        base: 5000
      valeur attendue: 262.5
    - nom: 'grande assiette'
      situation:
        assiette: 30000
        base: 5000
      valeur attendue: 682.5

- test: Barème à composantes
  formule:
    barème:
      assiette: assiette
      multiplicateur: base
      composantes:
        - tranches:
            - en-dessous de: 1
              taux: 2%
            - au-dessus de: 1
              taux: 0%
        - tranches:
            - en-dessous de: 2
              taux: 9%
            - au-dessus de: 2
              taux: 29%

  exemples:
    - nom:
      situation:
        assiette: 12000
        base: 5000
      valeur attendue: 1580

- nom: ma condition

- nom: taux variable
  formule:
    variations:
      - si: ma condition
        alors: 29%
      - sinon: 56%

- nom: deuxième barème
  test: Barème à taux variable
  formule:
    barème:
      assiette: assiette
      multiplicateur: base
      tranches:
      - en-dessous de: 1
        taux: taux variable
      - au-dessus de: 1
        taux: 90%

  exemples:
   - nom: taux faible
     situation:
       assiette: 200
       base: 100
       ma condition: oui
     valeur attendue: 119
   - nom: taux fort
     situation:
       assiette: 200
       base: 100
       ma condition: non
     valeur attendue: 146
