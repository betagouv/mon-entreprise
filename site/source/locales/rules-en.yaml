salarié . rémunération . frais professionnels:
  description.en: >-
    [automatic] Professional expenses are expenses incurred by the
    employee for the needs of his professional activity. These expenses are then
    reimbursed by the employer.


    The reimbursement of these expenses can take the form of :

      - a reimbursement of actual expenses based on receipts;

      - payment of a lump sum allowance;

      - the application of a specific flat-rate deduction on the salary subject to contributions; this possibility is only available to certain professions.


    Professional expenses are generally excluded from the basis for calculating social security contributions and CSG-CRDS, except in the case of exceeding the ceiling for lump-sum reimbursements (basket expenses, luncheon vouchers, sustainable mobility package, etc.).
  description.fr: >-
    Les frais professionnels correspondent à des dépenses engagées
    par le salarié pour les besoins de son activité professionnelle. Ces frais
    sont ensuite remboursés par l’employeur.


    Le dédommagement de ces frais peut prendre la forme :

      - d’un remboursement des dépenses réelles sur justificatifs ;

      - d’un versement d’allocations forfaitaires ;

      - de l’application d’une déduction forfaitaire spécifique sur le salaire soumis à cotisations ; cette possibilité n’étant ouverte qu’à certaines professions.


    Les frais professionnels sont généralement exclus de la base de calcul des cotisations de sécurité sociale et de la CSG-CRDS, sauf en cas de dépassement de plafond pour les remboursements forfaitaires ( frais de panier, titres-restaurant, forfait mobilités durables...).
  titre.en: '[automatic] reimbursement of expenses'
  titre.fr: remboursement de frais
