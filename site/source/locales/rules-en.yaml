salarié . activité partielle . indemnités:
  description.en: >-
    [automatic] Short-time work does not entitle the employee to a
    salary but to a specific allowance. For each hour of unemployment that can
    be compensated, the employee receives an indemnity from the company. In
    return, the company receives a partial activity allowance from the State.

    If, after payment of the partial activity allowance, the employee's remuneration is lower than the minimum monthly remuneration (RMM guaranteed by articles L3232-1 et seq. of the Labor Code for full-time employees), the employer must pay him/her a complementary allowance which is equal to the difference between the minimum monthly remuneration (or Smic net) and the sum initially received by the employee.
  description.fr: >-
    La mise en chômage partiel ouvre droit non au paiement d’un
    salaire mais à l’allocation spécifique. Pour chaque heure chômée
    indemnisable, le salarié reçoit de l'entreprise une indemnité. L'entreprise
    obtient en contrepartie de l’Etat une allocation d’activité partielle.

    Si après versement de l’indemnité d’activité partielle la rémunération du salarié est inférieure à la rémunération mensuelle minimale (RMM garantie par les articles L3232-1 et suivants du code du travail pour les salariés à temps plein), l'employeur doit  lui verser une allocation complémentaire qui est égale à la différence entre la rémunération mensuelle minimale (ou Smic net) et la somme initialement perçue par le salarié.
