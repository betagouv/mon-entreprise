    barème compétitivité renforcée:
      description.en: >
        [automatic] - Turnover of less than 50 million euros

        - Employers in the sectors of industry, catering, environment, agri-nutrition, renewable energies, new information and communication technologies and call centers, fisheries, marine cultures, aquaculture, agriculture, tourism including related leisure activities, boating, hotel business, research and development ;

        - Companies benefiting from the inward processing regime defined in Article 256 of Regulation (EU) No 952/2013 of the European Parliament and of the Council of 9 October 2013 establishing the Customs Code of the Union

        - In French Guiana, employers whose main activity falls within one of the sectors of activity eligible for the tax reduction provided for in Article 199 undecies B of the General Tax Code, or corresponding to one of the following activities: accounting, business consulting, engineering or technical studies.
      description.fr: >
        - Chiffre d'affaires de moins de 50 millions d'euros

        - Les employeurs relevant des secteurs de l’industrie, de la restauration, de l’environnement, de l’agro nutrition, des énergies renouvelables, des nouvelles technologies de l’information et de la communication et des centres d’appel, de la pêche, des cultures marines, de l’aquaculture, de l’agriculture, du tourisme y compris les activités de loisirs s’y rapportant, du nautisme, de l’hôtellerie, de la recherche et du développement ;

        - Les entreprises bénéficiaires du régime de perfectionnement actif défini à l’article 256 du règlement (UE) n° 952/2013 du parlement européen et du conseil du 9 octobre 2013 établissant le code des douanes de l’Union

        - En Guyane, les employeurs ayant une activité principale relevant de l’un des secteurs d’activité éligibles à la réduction d’impôt prévue à l’article 199 undecies B du code général des impôts, ou correspondant à l’une des activités suivantes : comptabilité, conseil aux entreprises, ingénierie ou études techniques.
      question.en: '[automatic] Are you eligible for the enhanced competitiveness scale?'
      question.fr: Êtes-vous éligibles au barème compétitivité renforcée ?
      titre.en: '[automatic] enhanced competitiveness scale'
      titre.fr: barème compétitivité renforcée
    barème innovation et croissance:
      description.en: >
        [automatic] - Employers with fewer than 250 employees and annual
        sales of less than 50 million euros are eligible for this scale for the
        remuneration of employees working mainly on innovative projects in the
        field of information and communication technologies.

        - Innovative projects are defined as projects whose purpose is to introduce a new or significantly improved good, service, production or distribution method in terms of its characteristics and intended use. These projects must be in the following areas:
          - 📱 telecommunications ;
          - computer science, including programming, systems and software consulting, third-party maintenance of systems and applications, facilities management, data processing, hosting and related activities ;
          - publishing of internet portals and software;
          - computer graphics, including visual and digital content design;
          - design of connected objects.
        - If these conditions are met, the exemption applies to remunerations paid to employees who are mainly involved in the realization of innovative projects.

        - Support functions are therefore excluded: administrative, financial, logistical and human resources tasks.
      description.fr: >
        - Sont éligibles à ce barème les employeurs occupant moins de
        250 salariés et ayant réalisé un chiffre d’affaires annuel inférieur à
        50 millions d’euros, au titre de la rémunération des salariés concourant
        essentiellement à la réalisation de projets innovants dans le domaine
        des technologies de l’information et de la communication.

        - Les projets innovants se définissent comme des projets ayant pour but l’introduction d’un bien, d’un service, d’une méthode de production ou de distribution nouveau ou sensiblement amélioré sur le plan des caractéristiques et de l’usage auquel il est destiné. Ces projets doivent être réalisés dans les domaines suivants :
          - 📱 télécommunication ;
          - informatique, dont notamment programmation, conseil en systèmes et logiciels, tierce maintenance de systèmes et d’applications, gestion d‘installations, traitement des données, hébergement et activités connexes ;
          - édition de portails internet et de logiciels;
          - infographie, notamment conception de contenus visuels et numériques ;
          - conception d’objets connectés.
        - Si ces conditions sont réunies, l’exonération s’applique aux rémunérations versées aux salariés occupés principalement à la réalisation de projets innovants.

        - Sont donc exclues les fonctions supports : tâches administratives financières, logistiques et de ressources humaines.
      question.en: '[automatic] Are you eligible for the innovation and growth scale?'
      question.fr: Êtes-vous éligibles au barème innovation et croissance ?
      titre.en: '[automatic] innovation and growth scale'
      titre.fr: barème innovation et croissance
