        [automatic] The employee on a fixed-term contract has the same
        rights to paid leave as the employee on a permanent contract.

        employee on a permanent contract. He/she acquires and takes his/her paid vacations under the same conditions.


        However, it is common for employees not to be able to take all their leave before the end of their contract.

        before the end of his contract, he benefits from a compensatory allowance for paid

        compensation for paid vacations paid by the employer.


        There are two methods for calculating the compensation for untaken vacations.


        ### The "one-tenth" method


        This method of calculation will most often be favorable to the employee when the employee

        has worked overtime. An indemnity equal to one tenth of the

        gross remuneration received by the employee during the reference period.

        period.


        ### Salary maintenance method


        This method will most often be favorable to the employee when the employee has

        benefited from a salary increase.


        To make the calculation, the employer can take into account either :

        - the actual hours of work for the month,

        - the average number of working days,

