    [automatic] Benefits in kind consist of the provision by the
    company to its employees of a good or service. The provision may be free of
    charge or in exchange for a contribution from the beneficiary that is less
    than the real value.


    The benefit in kind must appear on the pay slip. It will be indicated at the level of the gross salary in order to be subject to contributions. Once the net taxable salary has been determined, it will be deducted from the net salary to be paid.
  description.fr: >
    Les avantages en nature sont constitués par la fourniture par
    l’entreprise à ses travailleurs d’un bien ou service. La mise à disposition
    peut être gratuite ou moyennant une participation du bénéficiant inférieure
    à leur valeur réelle.


    L’avantage en nature doit figurer sur le bulletin de paie. Il sera indiqué au niveau du salaire brut pour être soumis à cotisations. Après détermination du salaire net imposable, il sera déduit du salaire net à verser.
  question.en: '[automatic] Does the company provide benefits in kind (meals,
    vehicle, telephone, discounts, housing, etc.)?'
