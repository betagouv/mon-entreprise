b√©n√©ficiaire . compte courant d'associ√©:
  description.en: >
    [automatic] This value is needed to calculate the maximum amount taxable
    under the PFU for a beneficiary under the self-employed workers' scheme.

    The amount taken into account is the average annual current account balance. It is determined by the sum of the average monthly account balances, divided by the number of months in the financial year.

    The average monthly balance is equal to the sum of the daily balances, divided by the number of days in the month. The average monthly balance therefore differs from the monthly balance shown in the company's accounts.

    If an account is opened or closed during the year, the number of months in the year is reduced to the number of months the account was in operation. An account is considered to be "in operation" even if there are no transactions during the year. The date on which the sums paid into the current account must be assessed is the last day of the financial year preceding the interest payment.
  description.fr: >
