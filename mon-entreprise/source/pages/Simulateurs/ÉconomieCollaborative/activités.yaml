- titre: Location meublée
  icônes: 🏠 🛋
  explication: Vous avez loué un logement meublé pour de courtes durées à une clientèle de passage qui n'y élit pas domicile.
  plateformes:
    - Airbnb
    - Abritel
    - chambre d'hôte
    - tourisme classé
  activités:
    - titre: Location meublée de courte durée
      icônes: 🏠 🛋
      explication: Vous avez loué un logement meublé pour de courtes durées à une clientèle de passage qui n'y élit pas domicile (hors chambre d’hôte ou meublé de tourisme)
      plateformes:
        - Airbnb
        - Abritel
        - Booking
      seuil pro: 23000
      seuil régime général: 72600
      exonérée si:
        - titre: |
            Je loue une pièce de ma résidence principale et gagne moins de 760€ par an
          explication: |
            Les locations saisonnières d’une ou plusieurs pièces de sa résidence
            principale qui n’excèdent pas 760 € par an sont exonérées et ne sont
            pas à déclarer à l’impôt sur le revenu. Au-delà de ce montant, les
            revenus doivent être déclarés à l’impôt sur le revenu.
        - &location-résidence-principale-meublée # https://www.pap.fr/bailleur/impots-taxes/location-meublee-quelle-fiscalite/a1787/location-meublee-les-exonerations
          titre: |
            Je loue une pièce de ma résidence principale à une personne dont
            c'est la résidence principale ou temporaire avec un loyer raisonnable
          explication: |
            Vous louez une ou plusieurs pièces de votre habitation
            principale : vous êtes exonéré d'impôt sous réserve que la ou les
            pièces louée(s) constituent la résidence principale du locataire ou
            sa résidence temporaire. Pour bénéficier de cette dernière
            condition, le locataire doit pouvoir justifier d'un contrat de
            travail saisonnier ou d'un CDD d'usage. Pour les baux conclus en
            2020, le loyer annuel ne doit pas dépasser 190 € par mètre
            carré en Île-de-France et 140 € par mètre carré dans les
            autres régions.
            > Vous louez à Marseille, dans votre résidence principale, une chambre
            de 18 m² à un étudiant. Pour être exonéré d'impôt, le loyer mensuel
            hors charges ne doit pas dépasser en 2019 (190 x 18) / 12 = 210 €.
    - titre: Location meublée de longue durée
      icônes: 🏠 📆
      explication: Vous avez loué un logement meublé sur une longue durée
      plateformes:
        - Leboncoin
        - pap.fr
        - agences immobilières
      seuil pro: 23000
      exonérée si:
        - <<: *location-résidence-principale-meublée

    - titre: Location meublée de tourisme classé
      explication: Le bien doit avoir préalablement fait l’objet d’une déclaration auprès de la commune où il est situé. A l’issue de cette procédure, un numéro de déclaration (13 caractères) est délivré. Tout changement fait l'objet d'une nouvelle déclaration.
      icônes: 🏠 ⭐
      plateformes:
        - Airbnb
        - Abritel
        - Booking
      seuil pro: 23000
      seuil régime général: 72600
    - titre: Location de chambre d'hôtes
      explication: Vous êtes loueur de chambres d’hôtes et remplissez les conditions prévues par le code du tourisme
      plateformes:
        - Gîtes de France
      icônes: 🏠 🧑
      seuil pro: 5348
      seuil déclaration: 760

