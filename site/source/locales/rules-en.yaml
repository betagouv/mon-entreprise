salarié . régimes spécifiques . DFS:
  description.en: >-
    [automatic] For a specific list of professions, the employer can
    apply a specific fixed deduction (DFS) for professional expenses on the
    basis of calculation of social contributions. It can be applied if the
    employee actually incurs expenses during his professional activity.

    If no expenses are actually incurred, or if the employer pays or reimburses all of the professional expenses, the DFS cannot be applied.
  description.fr: >-
    Pour une liste précise de professions, l'employeur peut
    pratiquer une déduction forfaitaire spécifique (DFS) pour frais
