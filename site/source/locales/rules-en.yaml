    administrative authority when they suffer a sharp drop in turnover, or which
    belong to the most affected sectors and continue to suffer a very sharp drop
    in turnover, will benefit from an allowance rate of 70% until 31 October
    2021.


    This includes:

      - companies in the sectors listed in Annex 2 of the decree of June 29, 2020 , which have suffered a very sharp drop in turnover of at least 80% during the period between March 15 and May 15, 2020 ;

      - establishments receiving the public that are administratively closed or located in an area subject to special restrictions (e.g. curfew) and that have suffered a drop in turnover of at least 60%;

