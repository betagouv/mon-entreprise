        the employee to get to work is covered by the employer?'
      question.fr:
        Quel montant des frais de carburants / alimentation du véhicule
        dépensés par le salarié pour se rendre au travail est pris en charge par
        l'employeur ?
      titre.en: '[automatic] Transport premium'
      titre.fr: Prime de transport
    véhicule electrique hybride hydrogène:
      question.en:
        '[automatic] Does the employee use an electric, plug-in hybrid or
        hydrogen vehicle?'
      question.fr: Le salarié utilise-t'il un véhicules électriques, hybrides
        rechargeables ou à hydrogène ?
      titre.en: '[automatic] electric vehicle hybrid hydrogen'
      titre.fr: véhicule electrique hybride hydrogène
