salarié . rémunération . frais professionnels . trajets domicile travail . forfait mobilités durables:
  avec:
    montant:
      description.en: >
        [automatic] In order to promote more environmentally friendly
        means of transportation, the sustainable mobility package offers
        employers the possibility of granting a contribution-exempt allowance to
        employees who use so-called "soft mobility" modes of transportation to
        commute between their usual residence and their place of work.


        The sustainable mobility package replaces the bicycle mileage allowance and the carpooling allowance.


        The conditions and terms of application of the sustainable mobility package differ according to the sectors concerned. To find out how it applies in the public sector, please consult the dedicated page.


        ### Conditions of application


        In order to encourage "soft mobility" transportation, employers can cover the travel expenses of employees who use the following modes of transportation to get to work:


        - cycling, with or without electric assistance ;

        - carpooling as a driver or passenger

        - public transport (other than those covered by the compulsory payment of season tickets);

        - other shared mobility services.
      description.fr: >
        Afin de promouvoir des moyens de transport plus écologiques, le
        forfait mobilités durables offre aux employeurs la possibilité
        d’attribuer une indemnité exonérée de cotisations aux salariés
        privilégiant les modes de transport dits « à mobilité douce » pour
        effectuer leurs trajets entre leur résidence habituelle et leur lieu de
        travail.


        Le forfait mobilités durables se substitue aux indemnités kilométriques vélo et aux indemnités forfaitaires de covoiturage.


        Les conditions et les modalités d’application du forfait mobilités durables diffèrent selon les secteurs visés. Pour connaître les modalités d’application dans le secteur public, consultez la page dédiée.


        ### Conditions d'application


        Pour favoriser les transports dits « à mobilité douce », les employeurs ont la possibilité de prendre en charge les frais de trajets des salariés qui se rendent au travail en utilisant les modes de déplacement suivants :


        - le vélo, avec ou sans assistance électrique ;

        - le covoiturage en tant que conducteur ou passager ;

        - les transports publics de personnes (autres que ceux concernés par la prise en charge obligatoire des frais d’abonnement) ;

        - les autres services de mobilité partagée.
      question.en:
        '[automatic] How much of the cost of sustainable mobility (bicycle,
        carpooling, shared mobility) is covered by the employer?'
      question.fr:
        Quel montant des frais de transports de mobilité durable (vélo,
        covoiturage, mobilité partagée) est pris en charge par l'employeur ?
      titre.en: '[automatic] amount'
      titre.fr: montant
  titre.en: '[automatic] sustainable mobility package'
  titre.fr: forfait mobilités durables
salarié . rémunération . frais professionnels . trajets domicile travail . prime de transport:
  avec:
    déductible:
      description.en: '[automatic] Deductible portion of fuel costs'
      description.fr: Part déductible de la prise en charge du carburant
      titre.en: '[automatic] Deductible portion'
      titre.fr: Part déductible
    montant:
      description.en: >
        [automatic] Under certain conditions, the employer can pay for
        the fuel and power costs of electric, plug-in hybrid or hydrogen
        vehicles incurred by employees when traveling between their usual place
        of residence and their place of work, in the form of a "transportation
        bonus".


        If the employer (private or public) sets it up, it must benefit all employees according to the same terms and conditions and depending on the distance between home and work.


        The amount, terms and conditions as well as the criteria for awarding the transport bonus must be provided for by a company agreement or an inter-company agreement, or failing that, by an industry agreement.

        In the absence of an agreement, the employer may provide for the payment of the transport bonus by unilateral decision, after consulting the social and economic committee (CSE), if it exists.


        The employee is entitled to the transport bonus if:


        - his or her usual residence or workplace is located outside the Ile-de-France region and an urban transport perimeter ;

        - the use of a personal vehicle is made essential by specific working hours that do not allow the use of a public transport system.


        Coverage is not provided if:


        - the employee has a vehicle permanently made available by the employer and the cost of fuel or electricity is covered (company or service car);

        - the employee is housed in conditions that exclude all transportation costs to get to work (company housing);

        - the employer provides the employee with free transportation.


        &gt; Good to know

        &gt; No proof of fuel expenses is required when the employer's contribution does not exceed €200 for fuel expenses, or €500 for the cost of powering electric, rechargeable hybrid or hydrogen vehicles.
      description.fr: >
        Une prise en charge par l’employeur, sous forme de « prime de
        transport », des frais de carburant et d’alimentation des véhicules
        électriques, hybrides rechargeables ou à hydrogène engagés par les
        salariés pour leurs déplacements entre leur résidence habituelle et leur
        lieu de travail est possible sous certaines conditions.


        Si l’employeur (de droit privé ou de droit public) la met en place, elle doit profiter à l’ensemble des salariés selon les mêmes modalités et en fonction de la distance entre le domicile et le lieu de travail.


        Le montant, les modalités ainsi que les critères d’attribution de la prime de transport doivent être prévus par accord d’entreprise ou par accord interentreprises, et à défaut, par accord de branche.

        En l’absence d’accord, l’employeur peut prévoir le versement de la prime de transport par décision unilatérale, après consultation du comité social et économique (CSE), s’il existe.


        Le salarié peut prétendre à la prime de transport si :


        - sa résidence habituelle ou son lieu de travail est situé en dehors de la région Ile-de-France et d’un périmètre de transports urbains ;

        - l'utilisation d'un véhicule personnel est rendue indispensable par des conditions d'horaires de travail particuliers ne permettant pas d'emprunter un mode collectif de transport.


        La prise en charge n’est pas prévue si :


        - le salarié bénéficie d’un véhicule mis à disposition permanente par l’employeur avec prise en charge des dépenses de carburant ou d’alimentation électrique (voiture de fonction ou de service) ;

        - le salarié est logé dans des conditions excluant tous frais de transport pour se rendre au travail (logement de fonction) ;

        - l’employeur assure gratuitement le transport du salarié.


        > **Bon à savoir**

        > Aucun justificatif de dépenses de carburant n’est exigé lorsque la prise en charge par l’employeur n’excède pas 200 € pour les frais de carburant, ou 500 € pour les frais d’alimentation des véhicules électriques, hybrides rechargeables ou à hydrogène.
      question.en:
