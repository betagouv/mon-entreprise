    "2":
      content:
        "1": « Éditeur » désigne l'Agence centrale des organismes de sécurité sociale
          (Acoss) qui est à l'initiative de la Plateforme.
        "2": « Plateforme » désigne le service numérique « mon-entreprise ».
        "3": « Services » désigne les fonctionnalités offertes par la Plateforme pour
          répondre à ses finalités.
        "4": « Utilisateur » désigne toute personne physique qui utilise les Services de
          la Plateforme.
      title: Article 2 - Définitions
    "3":
      content: La Plateforme a pour objectif de proposer des simulateurs pour
        accompagner les créateurs et créatrices d'entreprise dans le
        développement de leur activité. Ces simulateurs affichent des résultats
        personnalisés et fiables, couvrant un grand nombre de cas spécifiques.
      title: Article 3 - Objet
    "4":
      content:
        "1": Il n'existe pas de compte sur la Plateforme. Chaque Utilisateur peut
          librement et gratuitement, sans s'inscrire ou se connecter, bénéficier
          des simulateurs pour obtenir des indications sur la création et la
          gestion d'entreprise.
        "2": L'Utilisateur peut découvrir la liste de tous les simulateurs qui existent
          à date sur la Plateforme. Il peut notamment, à l'aide d'une barre de
          recherche, renseigner le nom de l'entreprise, le SIREN ou SIRET, des
          mots clés ou acronymes pour trouver le simulateur le plus adapté à sa
