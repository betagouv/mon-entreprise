salarié . rémunération . revenus de remplacement:
  description.en: >-
    [automatic] Replacement income is income received as a
    substitute for work remuneration: unemployment or partial unemployment
    benefits, sickness or work accident compensation, retirement pension, social
    integration income, etc.

    This income is taxable but exempt from social security contributions. They are subject to CSG/CRDS at a specific rate.
  description.fr: >-
    Les revenus de remplacement sont les revenus perçus en
    remplacement de la rémunération du travail : allocations de chômage ou de
    chômage partiel, indemnités maladie ou accident du travail, pension de
    retraite, revenu d'intégration sociale, etc.

    Ces revenus sont imposables mais sont exonérés de cotisations sociales. Ils sont soumis à la CSG/CRDS avec un taux spécifique.
  note.en: >-
    [automatic] The complementary indemnity is not added here because it is
    systematically exempted from CSG due to the capping for low incomes.

    Adding it results in a cyclical calculation (as it depends on the amount of the CSG)
  note.fr: >-
    L'indemnité complémentaire n'est pas ajoutée ici car elle est
    systématiquement exonérée de CSG du fait de l'écrêtement pour les bas
