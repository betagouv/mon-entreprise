assiette:
  unité: €/mois

base:
  unité: €/mois

Barème en taux marginaux:
  formule:
    barème:
      assiette: assiette
      multiplicateur: base
      tranches:
        - taux: 4.65%
          plafond: 1
        - taux: 3%
          plafond: 3
        - taux: 1%
  unité attendue: €/mois
  exemples:
    - nom: 'petite assiette'
      situation:
        assiette: 3000
        base: 5000
      valeur attendue: 139.5
    - nom: 'moyenne assiette'
      situation:
        assiette: 6000
        base: 5000
      valeur attendue: 262.5
    - nom: 'grande assiette'
      situation:
        assiette: 30000
        base: 5000
      valeur attendue: 682.5

Barème à composantes:
  formule:
    barème:
      assiette: assiette
      multiplicateur: base
      composantes:
        - tranches:
            - taux: 2%
              plafond: 1
            - taux: 0%
        - tranches:
            - taux: 9%
              plafond: 2
            - taux: 29%
  exemples:
    - nom:
      situation:
        assiette: 12000
        base: 5000
      valeur attendue: 1580
      unité attendue: €/mois

ma condition:

taux variable:
  formule:
    variations:
      - si: ma condition
        alors: 29%
      - sinon: 56%
  unité attendue: '%'
  exemples: []

deuxième barème:
  titre: Barème à taux variable
  unité: €/mois
  formule:
    barème:
      assiette: assiette
      multiplicateur: base
      tranches:
        - taux: taux variable
          plafond: 1
        - taux: 90%

  unité attendue: '€/mois'

  exemples:
    - nom: taux faible
      situation:
        assiette: 200
        base: 100
        ma condition: oui
      valeur attendue: 119
    - nom: taux fort
      situation:
        assiette: 200
        base: 100
        ma condition: non
      valeur attendue: 146
    - nom: assiette manquante
      situation:
        base: 100
        ma condition: oui
      variables manquantes:
        - assiette
    - nom: condition manquante
      situation:
        assiette: 40
        base: 100
      variables manquantes:
        - ma condition

tranche 1:
  formule: 100 €/mois
tranche 2:
  unité: €/an
tranches variables:
  formule:
    barème:
      assiette: assiette
      tranches:
        - taux: 10%
          plafond: tranche 1
        - taux: 50%
          plafond: tranche 2
  exemples:
    - nom: tranche 2 manquante non active
      situation:
        assiette: 40
      valeur attendue: 4
    - nom: tranche 2 manquante active
      situation:
        assiette: 200
      variables manquantes:
        - tranche 2
    - nom: tranche 2 active
      situation:
        assiette: 200
        tranche 2: 12000
      valeur attendue: 60 # 10% * 100 + 50% * 100
    - nom: tranche 2 dépassée
      situation:
        assiette: 2000
        tranche 2: 12000
      valeur attendue: 460 # 10% * 100 + 50% * 900
