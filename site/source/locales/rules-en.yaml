          avec:
            montant:
              description.en: >
                [automatic] In order to promote more environmentally-friendly
                means of transport, the sustainable mobility package offers
                employers the possibility of granting a contribution-exempt
                allowance to employees who use "soft mobility" modes of
                transport to commute between their usual place of residence and
                their place of work.


                The sustainable mobility package replaces the bicycle mileage allowance and the carpooling allowance.


                The terms and conditions of application of the sustainable mobility package differ according to the sectors concerned. To find out how the scheme applies to the public sector, visit the dedicated page.


                ### Conditions of application


                To encourage the use of "soft mobility" means of transport, employers can cover the travel costs of employees who use the following modes of transport to get to work:


                - cycling, with or without electric assistance ;

                - carpooling as driver or passenger;

                - public transport (other than those covered by the compulsory payment of season ticket costs);

                - other shared mobility services.
              description.fr: >
                Afin de promouvoir des moyens de transport plus écologiques, le
                forfait mobilités durables offre aux employeurs la possibilité
                d’attribuer une indemnité exonérée de cotisations aux salariés
                privilégiant les modes de transport dits « à mobilité douce »
                pour effectuer leurs trajets entre leur résidence habituelle et
                leur lieu de travail.


                Le forfait mobilités durables se substitue aux indemnités kilométriques vélo et aux indemnités forfaitaires de covoiturage.


                Les conditions et les modalités d’application du forfait mobilités durables diffèrent selon les secteurs visés. Pour connaître les modalités d’application dans le secteur public, consultez la page dédiée.


                ### Conditions d'application


                Pour favoriser les transports dits « à mobilité douce », les employeurs ont la possibilité de prendre en charge les frais de trajets des salariés qui se rendent au travail en utilisant les modes de déplacement suivants :


                - le vélo, avec ou sans assistance électrique ;

                - le covoiturage en tant que conducteur ou passager ;

                - les transports publics de personnes (autres que ceux concernés par la prise en charge obligatoire des frais d’abonnement) ;

                - les autres services de mobilité partagée.
